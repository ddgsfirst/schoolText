        프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 낮다. 해당 부분에 공학·IT
        계열 내용이 더 필요할 것으로 보인다.
      이유: >
        미술 역량은 웹 디자이너 진로와 직접 연결되는 중요한 영역임에도, IT 도구를 활용한
        디지털 드로잉, UI/UX 프로토타입 제작, 웹 디자인 목업(mockup) 작성 등의 활동이
        포함되었다면 공학·IT 계열 평가 기준과 더욱 강하게 연결될 수 있었을 것이다.

    프로그래밍:
      평가내용: >
        공학·IT 계열 평가 기준과 높은 연관성을 보인다. 1학기에서 방 탈출 게임을 주제로
        한 팀 프로젝트에서 게임 디자인·이야기 기획·게임 영상 제작 역할을 담당하고, 팀원
        간 이해와 소통의 중요성을 경험한 점은 소프트웨어 제작 기준과 연결된다. 2학기에서
        모듈 활용 관련 탐구 학습 주제로 파이썬을 이용한 큐알코드 생성 프로그램을 구현하고,
        큐알 모듈로 자료 위치 정보·텍스트·연락처 등 다양한 데이터를 큐알코드로 변환하는
        코드를 작성한 점, 실생활 문제 해결로 연결 짓는 실무적 역량은 기능 구현·문제 해결,
        실제 결과물, 프로그래밍 기준을 충족한다. 향후 사용자 친화적 큐알코드 생성기
        화면 설계 제안까지 포함한 점도 긍정적이다.
      이유: >
        2학기 큐알코드 생성 프로그램은 파이썬 모듈을 활용하여 실제 동작하는 결과물을
        구현하고, 실생활 문제 해결에 연결 짓는 역량이 확인되어 기능 구현·실제 결과물·
        프로그래밍 기준을 모두 충족한다. 1학기 팀 프로젝트도 소프트웨어 기획 경험으로
        연결된다.

    체육:
      평가내용: >
        1학기에서 교사 보조·수업 준비, 농구 관련 활동 참여 등 신체 활동 중심으로
        구성되어 있으며, 2학기에서 농구 골밑슛과 윗몸 말아 올리기 등의 체력 활동이
        확인된다. 소프트웨어 제작, 기능 구현, 실제 결과물, 프로그래밍·알고리즘·시스템
        설계와의 직접적 연관성은 확인되지 않는다. 해당 부분에 공학·IT 계열 내용이 더
        필요할 것으로 보인다.
      이유: >
        체육 교과 특성상 IT와의 직접 연계가 어려우나, 스포츠 데이터 시각화, 운동 기록
        앱 기획, 스포츠 웹 콘텐츠 디자인 등의 활동이 다른 영역에서 보완된다면 IT 역량
        서사를 강화하는 데 기여할 수 있다.

    음악:
      평가내용: >
        1학기에서 음악을 자랑스럽게 생각하는 마음으로 가사와 음악 특징·이유를 발표하고,
        가사 창작 및 포스터 제작(뮤지컬 '오페라의 유령' 감상 후 주요 요소 상들리에를
        표현한 포스터)을 진행하였다. 2학기에서 스마트폰을 활용하여 자신의 음악적 표현을
        피아노처럼 연주하고, 본인이 좋아하는 음악을 감상 후 뮤직비디오 창작 기획(스토리보드
        제작)을 진행한 점은 디지털 도구 활용과 간접적으로 연결된다. 다만 소프트웨어 제작,
        기능 구현, 실제 결과물(코드), 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은
        낮다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        스마트폰 앱 활용·뮤직비디오 스토리보드 제작은 디지털 도구 활용의 측면에서 간접
        연결이 가능하나, 음악 웹 플레이어 UI 디자인 기획, 음악 관련 웹 콘텐츠 제작 등
        웹 디자이너 진로와 연계된 활동이 보완된다면 진로 연계성이 강화될 것이다.

  2학년:
    세특_전체: 비공개

