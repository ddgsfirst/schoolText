# =============================================

행동특성_및_종합의견:
  1학년:
    평가내용: >
      공학·IT 계열 평가 기준 전반과 높은 연관성이 확인된다. 웹 디자이너 진로 희망을
      바탕으로 전공 학습과 프로젝트 활동에서 뛰어난 성취를 이루며 성장하는 모습이 확인되며,
      QR 코드 생성 및 웹 연동 프로젝트를 통해 웹 개발 과정의 실용성을 체득하고 기술을
      창의적으로 활용하는 역량을 발전시킨 점은 소프트웨어·웹 서비스 제작 기준과 직접
      연결된다. 협업과 책임감을 통해 팀 프로젝트와 학급 활동에서 주도적으로 참여하고,
      미래인재 프로젝트에서 많은 역할을 다하며 팀원들과 긴밀히 소통하여 원활한 진행을
      이끈 점은 팀 기반 IT 프로젝트 역량과 연결된다. 인공지능 프로젝트 활동에서 학습과
      성장 과정을 체계적으로 발표하고 팀 목표 달성에 기여한 점은 AI 탐구 기준과 연결된다.
      창의적 문제 해결 능력과 자기 주도적 학습 태도도 긍정적이다.
    이유: >
      QR 코드 생성·웹 연동 프로젝트라는 실제 결과물, 팀 프로젝트 주도, AI 프로젝트
      발표까지 IT 역량과 연결되는 서사가 확인되어 평가 기준 여러 항목에 부합한다.
      행동특성에서 구체적인 웹 디자인 결과물이나 기술적 성취에 대한 서술이 더 추가된다면
      공학·IT 계열 종합의견으로서의 완성도가 더욱 높아질 것으로 판단된다.
  2학년: 비공개
