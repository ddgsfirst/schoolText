        위한 탐구를 진행하였으며, 군용 차량에 하이브리드 기술을 적용하여 연료 소비를 줄이는
        방안을 모색하고, 지소음 작전 수행과 회생 제동을 통한 전력 확보 가능성을 분석한 점은
        군사·안보 분야에서 현실 적용 가능성 있는 제안 활동 기준과 연결된다. 보고서 작성을
        통해 분석적 사고 능력을 발전시키며 실질적인 데이터를 바탕으로 논리적 주장을 전개한 점도
        확인된다. 경영·사회과학 계열의 핵심 기준(경제·정책·시장 구조 분석, 통계 자료 기반
        분석)과의 직접적 연관성은 제한적이다.
      이유: >
        군용 차량 하이브리드 기술 도입 에너지 효율 분석이 현실 적용 가능성 있는 제안 활동
        기준과 간접적으로 연결되나, 경제·정책·사회 문제 해결 측면보다는 이공계 분석에
        가깝다.

    과학탐구실험:
      평가내용: >
        실험 계획서 작성 활동에서 '별의 색상과 온도는 어떤 관계가 있을까?'라는 주제를 정하고,
        통합과학 수업에서 배운 내용에 호기심을 가지고 플랑크 복사 법칙과 별의 온도와 색상
        간의 상관관계를 심화 탐구하였다. 친환경 도시인 덴마크 코펜하겐을 홍보하는 활동을 통해
        환경 문제에 대한 관심과 이해를 보이고, 코펜하겐의 특징을 체계적으로 정리하며 이를 통해
        자연친화적인 도시를 어떻게 구축할 수 있는지 탐구한 점은 사회 문제에 대한 해결 방안
        제시 기준과 간접적으로 연결된다. 경영·사회과학 계열 핵심 평가 기준과의 직접적 연관성은
        제한적이다.
      이유: >
        코펜하겐 친환경 도시 홍보·분석이 사회 문제 해결 방안 제시와 간접적으로 연결되나,
        과학 탐구 중심 활동으로 경영·사회과학 계열 핵심 기준과의 접점은 낮다.

