        외워서 노래하는 등 다른 나라 언어로 노래하는 것에 흥미를 가졌다. 경영·사회과학
        계열 평가 기준과의 연관성은 없다.
      이유: >
        예술 교과 특성상 경영·사회과학 계열 평가 기준과의 직접적 연결이 불가한 구조이다.

