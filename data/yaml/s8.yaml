        심층적으로 다루고 있다고 설명한 점은 사회과학적 인간 행동·조직 관리 분석 기준과
        연결된다. 직업군인으로서 필요한 자질 탐구, 군 내에서 효과적인 리더십 스타일 조사,
        군사작전 중 스트레스 관리와 정신적 탄력성을 키우는 방법 조사, 이후 스트레스 요인과
