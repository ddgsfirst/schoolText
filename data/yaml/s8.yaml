        동향' 연재 기사들을 보고 '과학 기술, 미래 국방과 만나다'를 읽으며 미래 기술과 국가
        안보에 대해 탐구하고, AI를 최대한 많이 사용해야 한다는 것과 미래의 전쟁터는 사이버,
        즉 가상현실이 될 것이라는 내용을 보고 인공지능을 활용해서 사이버 세상에서 전쟁을
        하는 포스터를 그린 점은 현실 적용 가능성 있는 제안 활동 기준과 간접적으로 연결된다.
      이유: >
