세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        진로 희망이 군인인 학생으로 문학 감상·글쓰기·발표를 통해 진로 목표를 뚜렷이 하고
        커뮤니케이션 능력을 함양하였다. 소설 '우리 동네 김씨'를 읽고 비평문을 제출하며
        근대화와 산업화의 흐름에서 농촌 소외·농민 궁핍·전통적 가치관 탈피 갈등을 주체적으로
        해석하고, 군대 내 갈등과 비교 분석한 점은 사회 문제 인식 및 분석 역량을 보여준다.
        낮은 나이에도 입대로 인해 어떤 상급자에게 복종해야 하는 상황을 기존 연령 명령 체계를
        기준으로 자기 관념을 탈피하지 못할 경우 상사와 큰 갈등을 빚을 것임을 유사 사례로
        제시한 점은 사회 구조와 조직 문화에 대한 분석력을 보여준다. 수업에서 배운 매체 자료
        읽기 방법을 응용해 국방부 공인 광고를 분석하는 보고서를 제출하고 발표하며, 정확성·
        메시지의 명확성·감정적 호소·문화적 민감성을 기준으로 광고의 적절성을 체계적으로 평가한
        점은 경영·사회과학 계열의 현실 적용 가능성 있는 분석 활동 기준과 연결된다.
      이유: >
        국방부 광고 다각적 분석(정확성·메시지·감정적 호소·문화적 민감성 기준 체계 평가)과
        군대 조직 문화·사회 구조 분석이 경영·사회과학 계열 평가 기준과 연결된다.
        특히 광고 분석 보고서는 경영 전략·현실 적용 가능성 기준과 가장 직접적으로 연결되는
        국어 교과 내용이다.

    수학:
      평가내용: >
        허수의 근원에 대한 사유를 통해 수학적 중요성을 인식하고, 복소수가 통신 시스템·
        레이더 기술에 핵심적 영향을 미치는 전기공학과 큐비트의 상태를 표현하고 위상 변화를
        인코딩하며 양자 얽힘을 활용해 보안을 강화하는 양자 암호 기술에 사용된다는 것을
        조사하였다. 무리함수에 대해 탐구하며 실수 범위를 제한하는 방법을 탐구하고 무리함수와
        유리함수의 수학적 구조 차이를 이해한 점은 수학적 탐구 역량을 보여준다. 경영·사회과학
        계열 평가 기준과의 직접적 연관성은 확인되지 않는다.
      이유: >
        양자 암호 기술과 통신 시스템 연결 탐구가 기술·안보 분야 관심과 연결되나,
        경제·정책·시장 구조 분석, 통계 자료 기반 분석 등 경영·사회과학 평가 기준과의
        직접적 접점은 없다.

    영어:
      평가내용: >
        자발적으로 영어의 발전사를 연구하여 활동지를 작성하고 영어에 대한 흥미를 키웠다.
        켄 로빈슨의 강연을 보고 현대 교육 시스템이 학생들의 창의성과 잠재력을 억누른다는
        의견에 동의하며 비판적 시각으로 교육의 본질과 방향에 대해 심도 있게 탐구한 점은
        사회과학적 교육 정책 분석과 연결된다. '교육전쟁론(카를 폰 클라우제비츠)'를 읽고
        영어 발표문을 작성하며 전쟁은 정치의 연장이라는 핵심 이론으로 전쟁의 본질과 목적을
        탐구하였으며, 군사 작전이 단순한 전투가 아니라 국가의 정치적 목표 달성을 위한 중요한
        수단임을 강조한 점은 법·행정·정치 구조 이해 기준과 연결된다.
      이유: >
        교육 정책 비판적 분석과 '교육전쟁론'의 전쟁-정치 관계 탐구가 각각 사회과학적
        정책 이해 기준, 법·행정·정치 구조 이해 기준과 연결된다.

    통합사회:
      평가내용: >
        경영·사회과학 계열 평가 기준과 높은 부합도를 보인다. 문화 변동의 양상을 심화
        학습하고 다양한 문화가 상호작용하며 변화하는 원리를 분석하였으며, 다양한 문화화의
        접촉이 갖는 군인 직업 특성을 고려하여 문화 변동의 의미를 탐구하고, 글로벌 사회에서
        문화적 소통의 중요성을 깨달은 점이 확인된다. 기후 변화가 군사 안보에 미치는 영향을
        구체적으로 제시하며 군 작전의 안전성을 높이기 위한 친환경적 접근의 필요성을 인식한
        점은 사회 문제 해결 방안 제시 기준과 연결된다. 미국·영국·독일의 사례를 통해
        기후변화 대응 전략의 구체적인 방향성을 제시하고, 기후 변화가 복합적인 안보 이슈임을
        명확히 이해하는 국제 협력의 중요성을 강조한 점은 법·행정·정치 구조 이해 및 현실
        적용 가능성 있는 제안 활동 기준을 충족한다. 독일 통일 초기 경제적 상황을 사례로
        제시하며 배틀린 장벽 붕괴 무렵부터 발생한 이자율 하락 현상에 대응하기 위해 독일
        중앙은행의 적극적 통화량 관리와 이자율 정책을 통해 물가와 환율을 빠르게 안정시킬
        수 있음을 알게 된 점은 경제·정책·시장 구조 분석 기준과 직접적으로 연결된다.
      이유: >
        독일 통일 초기 경제 상황·통화량 관리·이자율 정책 분석이 경제·정책·시장 구조 분석
        기준을 직접 충족한다. 기후 변화와 군사 안보의 연계, 국제 협력 방향성 제시가 사회
        문제 해결 방안 제시 및 현실 적용 가능성 기준을 충족한다. 1학년 세특 중 경영·사회과학
        계열 평가 기준에 가장 높은 부합도를 보이는 과목이다.

    경제:
      평가내용: >
        경영·사회과학 계열 평가 기준과 높은 부합도를 보인다. 경제주체의 활동에 대해 학습하며
        정부의 경제 활동이 갖는 중요성에 관심을 갖고 정부의 공공재 생산 필요성과 경제 안정화
        정책에 대해 명확히 이해하였다. 정부의 예산 사용을 조사하며 장차 군인을 희망하는 학생으로
        국방부 예산 사용에 초점을 맞추어 분석하고, 2024년 정부예산을 분석하여 국방 분야에서
        정부의 역할을 실질적 사례를 들어 설명하며 이를 통해 국민의 안전한 삶이 보장될 수 있음을
        강조한 점은 경제·정책·시장 구조 분석 기준과 통계 자료 기반 분석 활동 기준을 충족한다.
