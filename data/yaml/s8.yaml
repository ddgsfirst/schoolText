        조직 내에서의 리더십과 훈련의 중요성을 더욱 확립하였다. 박물관 방문 후 가치를 다른
        이들에게 알리기 위한 홍보 포스터를 제작한 점이 확인된다. 경영·사회과학 계열
        평가 기준과의 직접적 연관성은 제한적이다.
      이유: >
        교육 역사 탐구와 리더십·훈련 연결이 사회과학적 관심과 연결되나, 경영·사회과학
        핵심 기준과의 직접적 접점은 낮다.

    스포츠생활:
      평가내용: >
        체육부장으로서 수업 장소와 관련 공지사항을 전달하며 적극적인 모습을 보이고, 수업 전
        체육 활동으로 인한 학생들 간 갈등이 발생했을 때 해결하는 소통 능력을 발휘하였다.
        팀별 축구 평가에서 어색한 학생들에게 먼저 다가가 위로를 건네는 행동과 격려로 분위기를
