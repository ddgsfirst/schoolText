        현실 적용 가능성 있는 제안 활동 기준과 연결된다.
      이유: >
        군사 심리학 기반 리더십·스트레스 관리·정신 건강 제안이 사회 문제 해결 방안 제시 및
        현실 적용 가능성 있는 제안 활동 기준과 연결된다. 사회과학 교과 특성상 경영·사회과학
        계열 기준과의 부합도가 비교적 높은 편이다.

    교육_박물관:
      평가내용: >
