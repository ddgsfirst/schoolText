# 3. 행동특성 및 종합의견
# =============================================

행동특성_및_종합의견:
  1학년:
    평가내용: >
      성격이 차분하고 성실하여 원만한 교우 관계를 맺고, 겸손하면서 착실하게 노력하는
      자세가 확인된다. 인공지능 관련 동아리에 들어가고자 학업에 집중하는 모습이 인상적이고,
      자투리 시간에도 자기 주도적 학습을 실천한다는 서술이 IT 역량과 간접적으로 연결된다.
      소프트웨어 제작, 기능 구현, 실제 결과물과의 직접적 서술은 포함되지 않아 공학·IT
      기준과의 직접 연관성은 낮다.
    이유: >
      인공지능 동아리 목표와 자기 주도 학습 의지가 IT 역량과의 간접 연결을 보여주나,
      실제 프로젝트 성취나 기술적 탐구 활동이 행동특성 서술에 포함되었다면 공학·IT
      계열 종합의견으로서의 완성도가 높아졌을 것이다.
  2학년:
    평가내용: >
      컴퓨터 기술을 기반으로 사회적 배려 대상을 위한 아이디어를 제안하는 배려심과
      창의적 사고력이 확인되며, 자신이 학습한 내용을 체계적으로 정리하여 포트폴리오를
      제작하고 역량을 효율적으로 표현한 점이 IT 역량과 연결된다. 진로진학설명회 도우미로
      참여하여 중학생들에게 인공지능 분야의 다양한 기술을 소개하고 설명하며 봉사정신을
      실천한 점, 데이터 분석과 인공지능 분야에 관심을 바탕으로 청소년 학습 효율을 높이기
      위한 앱 개발 아이디어를 제안한 점이 IT 역량과 연결된다. 소프트웨어 직접 구현
      결과물 서술은 제한적이다.
    이유: >
      AI 분야 기술 소개, 학습 앱 개발 아이디어 제안, 포트폴리오 제작 등이 IT 역량과
      연결되는 긍정적 요소로, 2학년 행동특성 중 IT 역량과의 연계성이 가장 잘 드러나는
      내용이다.
  3학년:
    평가내용: >
      공학·IT 계열 평가 기준과 높은 부합도를 보인다. 다양한 프로젝트 활동에 자발적으로
      참여하여 개발 일정·팀원 의견 조율·업무 분담을 원활하게 이끌면서도 조용하고 배려
      깊은 태도로 중심을 잡는 리더 역할이 확인된다. 클라우드·도커·DevOps 등 신기술에
      대해 학습 계획을 세우고 독서나 기술 문서 탐독을 통해 스스로 학습을 이어가는 자기
      주도성이 매우 돋보이며, 기술 학습에서 표면적 이해에 그치지 않고 실제 환경에
      적용해 보고자 하는 실험적 자세가 확인된다. 소프트웨어 제작, 기능 구현, 실제 결과물,
      프로그래밍·알고리즘 기준과의 직접 서술은 제한적이나, 클라우드·도커·DevOps 자기
      주도 학습 서술이 기술적 개선·최적화 시도 기준과 간접 연결된다.
    이유: >
      프로젝트 리더 역할, 클라우드·도커·DevOps 자기 주도 학습, 실제 환경 적용 실험적
      자세가 백엔드 개발자 진로와의 연계성을 보여주는 긍정적 요소로, 3학년 행동특성
      중 IT 역량과의 연계성이 가장 잘 드러나는 내용이다.
