        (2025.09.22.~2025.11.30.)에 참여하여 광학 문자 인식(OCR) 등 최신 AI 모델의
        원리와 동작 방식을 활용한 응용 서비스 개발에 참여하고, AI 학습·평가 데이터
        수집, 전처리, 라벨링, 검증 업무를 수행하며 실무 중심의 AI 개발 역량을 신장한
        점이 확인된다. 소프트웨어·웹 서비스 제작, 데이터 분석·AI 탐구, 기능 구현·문제
