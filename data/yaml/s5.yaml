        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 1학기에서 딥러닝과 이웃
        기반 분류 알고리즘 등 주요 모델 개념을 깊이 이해하고, 매개변수 변화에 따른
        성능 차이를 탐색하며 분석력과 응용력을 발휘한 점이 확인된다. 팀 프로젝트 '또박또박'에서
        발음 오류 개선을 주제로 사용자 음성과 AI를 비교해 피드백을 제공하는 웹/앱 서비스를
        클라우드 플랫폼 환경에서 구현하고 전체 시스템 구조 설계와 백엔드 개발을 주도한
        점(응용 프로그래밍 개발 세특과 연계)은 평가 기준 전반을 충족한다. 2학기에서
        교통표지판 인식 AI 모델을 설계하고 학습시켜 평균 정확도 향상 역량을 보인 점도
        확인된다. 수업량 유연화 주간에 폭염과 사망률의 상관성을 분석하고 이를 예측·시각화하는
        웹 플랫폼을 개발하는 모둠 프로젝트에 참여하고, 문제 정의부터 논문 분석, 자료
        수집과 모형 학습, 웹 화면 구현까지 전체 활동을 체계적으로 수행한 점도 매우 높이
