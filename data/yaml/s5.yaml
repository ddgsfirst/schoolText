# 2. 세부능력 및 특기사항
# =============================================

세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        1학기에서 신동엽의 '봄은'과 '껍데기는 가라'를 서정 갈래 특성에 맞게 분석하고
        인포그래픽을 제작하여 발표한 점이 확인된다. 자료 분석과 시각화가 체계적이고
        초점이 명확하다는 평가를 받은 점은 정보 시각화 역량과 간접 연결이 가능하다.
        2학기에서 토론에 찬성·반대 측으로 적극 참여하고 교사에게 직접 설문조사를
        실시하여 입론을 보강한 점은 데이터 수집과 논리적 사고와 연결된다. 소프트웨어
        제작, 기능 구현, 실제 결과물(코드), 프로그래밍·알고리즘과의 직접적 연관성은
        낮다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        인포그래픽 제작은 정보 시각화와 간접 연결이 가능하나, AI 윤리·소프트웨어
