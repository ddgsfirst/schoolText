        인공지능 분야에서 꼭 필요한 기호임을 학생들에게 설명한 점은 수학과 AI의 직접
        연계를 보여주며 데이터 분석·AI 탐구 기준 및 프로그래밍·알고리즘 기준과 연결된다.
