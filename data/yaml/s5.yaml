# =============================================
# 1. 창의적 체험활동상황
# =============================================

창의적_체험활동상황:

  자율활동:
    1학년:
      평가내용: >
        학급규칙 자치활동, 학교폭력·인권교육, 성교육, 리더십 캠프 참여 등 생활교육
        중심으로 구성되어 있다. 2학기 학급 부회장으로서 교칙을 준수하고 팀 협업을
        촉진한 점은 리더십 역량을 보여주나, 소프트웨어 제작, 기능 구현, 실제 결과물,
        프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다. 해당
        부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        자율활동이 인성·생활교육 중심으로 구성되어 있어 IT 역량과의 연결고리가
        부재하다. 백엔드 개발자 진로를 고려할 때 IT 기반 기획이나 기술 탐구 활동이
        자율활동 내에 포함되었다면 공학·IT 계열 평가 기준 충족도가 높아졌을 것이다.
    2학년:
      평가내용: >
        2학기 학급 부회장으로서 학급 회의 시 친구들의 의견을 수렴하고 역할 분배를
        통해 참여도를 향상시킨 점은 리더십과 협업 역량을 보여준다. 특히 화재 대피
        교육 이후 실시간 온도·연기 감지를 통해 화재 발생 가능성을 경고하는 AI 기반
        예측 시스템 설계 아이디어를 제안하고, 안전 수칙 준수 여부를 감지하는 스마트
        솔루션 개발 가능성을 모색한 점은 데이터 분석·AI 탐구 기준 및 소프트웨어·웹
        서비스 제작 기준과 간접적으로 연결된다. 실제 구현 결과물은 서술에서 확인되지
        않아 직접적 기준 충족은 제한적이다.
      이유: >
        AI 기반 화재 예측 시스템과 스마트 안전 솔루션 아이디어 제안이 IT 역량과 연결되는
        긍정적 요소이나, 아이디어 단계에 그쳐 실제 구현 결과물이 동반되었다면 평가
        기준 충족도가 더욱 높아졌을 것이다.
    3학년:
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 학생 자율 공강 프로그램
        활동에서 얼굴 사진을 디즈니·애니메이션 스타일로 변환하는 AI 필터 서비스를
        주제로, 클라우드 플랫폼 웹 서비스 기반 이미지 변환 서비스 구축·유지보수 과정을
        탐색하였다. 객체 저장소(S3)로 원본·변환 이미지를 저장·관리하고, API 게이트웨이로
        모바일 앱과 백엔드 간 통신을 수행하며, 람다 함수로 이미지 변환 요청과 입력값
        설정 로직을 구현한 점은 소프트웨어·웹 서비스 제작, 기능 구현·문제 해결, 실제
        결과물, 프로그래밍·알고리즘·시스템 설계 기준을 충족한다. 특히 API 게이트웨이의
        이진 미디어 유형 설정으로 인코딩 오류를 해결하고 IAM과 S3 정책을 설정해 접근
        문제를 해결한 점은 기술적 개선·최적화 시도 기준과 연결된다. 가상 서버에
        Stable Diffusion 모델을 설치하여 GPU 기반 이미지 변환을 수행한 점도 높이
        평가된다.
      이유: >
        클라우드 아키텍처(API GW + Lambda + S3 + 가상서버 + Stable Diffusion)를
        직접 설계·구현하고 실제 오류를 해결한 점이 평가 기준 전반에 걸쳐 매우 높은
        부합도를 보인다. 3학년 자율활동 중 공학·IT 계열 기준에 가장 잘 부합하는
        내용이다.

  동아리활동:
    1학년:
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 인공지능기초 동아리에서
        개인 프로젝트로 챗봇을 개발하고, 비동기/백그라운드 처리 클라우드 서비스·클라우드
        IDE·대화형 생성형 AI API를 이용해 소셜네트워크 챗봇에서 생성형 AI를 활용하는
        프로젝트를 완성한 점은 소프트웨어·웹 서비스 제작, 기능 구현·문제 해결, 실제
        결과물, 프로그래밍·알고리즘·시스템 설계 기준을 충족한다. 이 과정에서 백엔드
        개념, 챗봇 기본 개념·작동 원리, API 사용방법을 이해한 점도 확인된다. 추가로
        팀 프로젝트에서 주식 예측 AI를 기획하고, LSTM 모델이 장기 의존성을 학습함을
        학습한 후 LSTM·FinanceDataReader·numpy·matplotlib·datetime 등을 활용하여
        AI 예측 결과를 그래프로 시각화하는 프로젝트를 완성한 점은 데이터 분석·AI 탐구
        기준과 실제 결과물 기준을 모두 충족한다.
      이유: >
        챗봇 개인 개발(클라우드 서비스 + 생성형 AI API)과 LSTM 기반 주식 예측
        시각화 프로젝트 두 가지를 모두 완성한 점이 평가 기준 전반에 걸쳐 매우 높은
        부합도를 보인다. 1학년 동아리 중 IT 역량이 가장 두드러지게 확인되는 영역이다.
    2학년:
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 인공지능프로젝트 동아리에서
        자바 기반 웹 프레임워크(Spring)로 서버를 구성하고, 객체-데이터베이스 테이블
        매핑(ORM)을 통해 데이터를 효율적으로 관리하는 기술을 학습하였다. 웹소켓 기술을
        학습하여 클라이언트-서버 간 실시간 양방향 통신을 구현하고, 대기 시간을 최소화하며
        서버 자원 관리 효율성을 높인 점은 기술적 개선·최적화 시도 기준과 연결된다.
        사용자가 직접 채팅방을 생성하고 메시지를 주고받을 수 있는 실시간 채팅방 기능을
        개발하여 백엔드와 화면 개발의 연동을 경험한 점은 소프트웨어·웹 서비스 제작,
        기능 구현·문제 해결, 실제 결과물 기준을 모두 충족한다. 인공지능심화프로젝트반
        자율동아리를 통한 AI 프로젝트 개발도 병행되었다.
      이유: >
        Spring + ORM + WebSocket 기반 실시간 채팅방 시스템을 직접 구현한 점이
        백엔드 개발자 진로와 직접 연결되며, 평가 기준 전반에 걸쳐 높은 부합도를 보인다.
        2학년 동아리 중 IT 역량이 가장 뚜렷하게 드러나는 영역이다.
    3학년:
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 인공지능프로젝트 동아리에서
        깃허브 저장소를 AI로 분석하고 자동 관리하는 시스템을 직접 구상하고 구현하였다.
        깃허브 계정으로 로그인한 후 AI가 코드를 분석하도록 외부 인증과 연동 구조를
        설계하고, 특히 Spring Security 필터 체계의 작동 원리를 이해하여 사용자 인증과
        접근 권한을 처리하는 과정을 구현한 점은 프로그래밍·알고리즘·시스템 설계 기준과
        기술적 개선·최적화 시도 기준을 충족한다. 보안 정책을 직접 설정하고 인증 정보를
        안전하게 다루며 인증된 사용자만 자신의 저장소에 접근할 수 있도록 체계적으로
        구성한 점도 높이 평가된다. AI크래프트반 자율동아리를 통한 AI 기반 프로그램
        개발도 병행되었다.
      이유: >
        Spring Security 기반 OAuth 인증 연동과 AI 코드 분석 자동화 시스템을 직접
        구현한 점이 백엔드 개발자 진로와 매우 높은 연계성을 보이며, 평가 기준 전반에
        걸쳐 부합한다.

  진로활동:
    1학년:
      희망분야: 백엔드 개발자
      평가내용: >
        표준화 심리검사(NEO·Holland)를 통한 진로 탐색, 진로 가치 탐색, 디자인 사고
        활용 창업 활동 교육, 자기소개서 작성 활동이 확인된다. 소프트웨어 제작, 기능
        구현, 실제 결과물과의 직접적 연관성은 낮다. 해당 부분에 공학·IT 계열 내용이
        더 필요할 것으로 보인다.
      이유: >
        진로 활동이 심리검사와 자기소개서 중심으로 구성되어 있어 실질적인 기술 구현
        경험이 부재하다. 백엔드 개발자 진로에 맞춰 서버 구축 실습이나 API 개발 탐구가
        포함되었다면 평가 기준 충족도가 더욱 높아졌을 것이다.
    2학년:
      희망분야: 소프트웨어 개발
      평가내용: >
        IT 기업 멘토링에서 양자 컴퓨터와 생성형 AI를 탐구하고 졸업 후 AI 성능 테스트
        열망을 가진 점이 확인된다. 디자인 씽킹에서 AI 스케줄 관리 앱 아이디어를
        재치있게 제시한 점은 소프트웨어·앱 서비스 기획 기준과 간접 연결된다. 서버와
        데이터베이스를 연결하는 프로젝트를 진행하면서 서버 작업에 흥미를 느끼고 백엔드
        개발자를 희망하게 된 점, 팀 프로젝트를 통해 심화 기술을 익히며 성장하는 태도가
        확인된다. 일론 머스크를 롤모델로 선정하여 기술 혁신과 도전 정신을 탐구한 점도
        긍정적이다.
      이유: >
        서버-데이터베이스 연결 프로젝트 경험이 백엔드 개발자 진로와 직접 연결되며,
        디자인 씽킹과 팀 프로젝트 활동이 IT 역량 강화와 연계된다. 구체적인 구현 결과물
        서술이 더 포함되었다면 평가 기준 충족도가 높아졌을 것이다.
    3학년:
      희망분야: 백엔드 개발자
      평가내용: >
        공학·IT 계열 평가 기준과 높은 부합도를 보인다. '시작하세요 도커!' 독서를 통해
        도커 활용 방안을 탐구하고, Spring Boot 기반 API 서버를 도커 컨테이너로 직접
        배포하여 기존 방식과 비교한 점은 기술적 개선·최적화 시도 기준 및 실제 결과물
        기준을 충족한다. CI/CD 자동화 도구와 도커의 결합 가능성 탐색, 생성형 AI가
        소프트웨어 개발자 채용 시장에 미치는 영향 분석, 신입 개발자로서의 경쟁력 확보
        방안 모색 등 시장 변화에 대한 구체적 이해와 자기계발 계획이 돋보인다. 백엔드
        개발자 진로에 대한 확고한 신념과 최신 기술 경향 습득, 오픈소스 참여, 포트폴리오
        프로젝트 진행 계획이 체계적으로 확인된다.
      이유: >
        Docker를 활용한 Spring Boot API 서버 직접 배포와 기존 방식 비교, CI/CD 탐색까지
        백엔드 개발자에게 필수적인 DevOps 역량이 확인되어 평가 기준과 높은 연계성을
        보인다. 3학년 진로 활동 중 IT 역량이 가장 구체적으로 드러나는 영역이다.

