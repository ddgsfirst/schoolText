        답변한 점은 기술적 개선·최적화 시도 기준과 연결된다. 팀 프로젝트 '또박또박'에서
        발음 오류 개선을 주제로 사용자 음성을 AI와 비교해 피드백을 제공하는 웹/앱 서비스를
        클라우드 플랫폼 환경에서 구현하고, 전체 시스템 구조 설계, 서버 개발과 인증,
        데이터 처리 기능의 체계적 분리, AI 모델 연계를 포함한 백엔드 개발을 주도한 점은
        소프트웨어·웹 서비스 제작, 데이터 분석·AI 탐구, 기능 구현·문제 해결, 실제 결과물,
        프로그래밍·알고리즘·시스템 설계 기준을 모두 충족한다. 기능 분리형 구조와 자동화
        설정으로 유지보수성과 효율성을 높인 점은 기술적 개선·최적화 시도 기준도 충족한다.
        2학기에서 웹 접근성 표준에 맞게 사용자 중심 화면을 구현한 점도 확인된다.
      이유: >
        데코레이터 패턴 코드 직접 구현, '또박또박' 음성인식 웹/앱 백엔드 주도 개발,
        시스템 분리형 아키텍처 설계까지 고급 백엔드 역량이 확인되어 평가 기준 전반에
        걸쳐 매우 높은 부합도를 보인다. 3학년 과목 중 IT 역량이 가장 두드러지게 드러나는
        영역이다.

    빅데이터_분석_3학년:
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 1학기에서 전 세계 국가
        부채와 GDP 간 상관관계 분석을 주제로 기획서를 작성하고, 부채 대비 GDP 비율을
        기준으로 5개 층을 구성하여 단순 확률표본추출법을 적용해 대표성 있는 자료를
        선정하였다. 평균·분산·상관계수 등 기술통계로 GDP와 부채 수준 간 관계를 분석하고
        긍정·부정적 영향을 도출한 점은 데이터 분석·AI 탐구, 기능 구현·문제 해결 기준을
        충족한다. 2학기에서 데이터를 정확히 해석하여 시각화 과정을 구현하며 프로그래밍
        기반 문제 해결력을 보인 점도 확인된다.
      이유: >
        층화 표본추출법 설계, 기술통계 분석, 데이터 시각화 구현까지 데이터 분석의 전
        과정을 수행한 점이 평가 기준 전반에 걸쳐 부합한다.

    머신_러닝:
