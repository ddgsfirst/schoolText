# =============================================
# 1. 창의적 체험활동상황
# =============================================

창의적_체험활동상황:

  자율활동:
    1학년:
      평가내용: >
        자율활동 내용은 공학·IT 계열 평가 기준인 소프트웨어·웹 서비스 제작, 기능 구현,
        실제 결과물 존재, 프로그래밍·알고리즘·시스템 설계 측면에서 직접적인 연관성이
        확인되지 않는다. 다만 학급회장으로서 멘토링 연결과 학과 행사를 주도한 경험은
        IT 협업 환경에서 요구되는 소통·조율 역량과 간접적으로 연결될 수 있다.
      이유: >
        체육 한마당 참여와 학급회장 활동은 공동체 협력 중심의 활동으로, 기술 기반 프로젝트
        수행이나 IT 문제 해결 활동과는 거리가 있다. 백엔드 개발자 진로를 고려할 때 자율활동
        내에서 기술 기반 기획이나 IT 관련 문제 해결 활동이 보완된다면 진로 연계성이
        강화될 것으로 보인다.
    2학년: 비공개

  동아리활동:
    1학년:
      평가내용: >
        동아리활동은 공학·IT 계열 평가 기준 전반에 부합하는 활동으로, 높은 수준의 기술
        구현이 확인된다. 인공지능비기너 동아리에서 할 일 목록, 실시간 날씨, 시간 표시,
        생성형 AI API 기반 질문·답변 기능을 포함한 대시보드 웹페이지를 직접 제작하여
        소프트웨어·웹 서비스 제작 기준을 충족하며, 날씨 API와 생성형 AI API 연동을 통한
        실시간 데이터 처리는 기능 구현 및 문제 해결 기준에 해당한다. 완성된 대시보드
        웹페이지라는 실제 결과물이 존재하며, API 연동 기술 학습과 데이터·인터페이스
        상호작용 이해 심화는 프로그래밍·시스템 설계 언급 기준도 충족한다. 자율동아리
        인공지능스타터반을 통한 AI 기초 학습 병행은 데이터 분석·인공지능 탐구 기준과
        연결된다.
      이유: >
        웹 프로그래밍을 통해 다양한 기능을 직접 구현하고 실제 동작하는 결과물을 제작한
        점, 외부 API를 연동하여 실시간 데이터를 처리한 점, AI 기초 학습을 병행한 점이
        모두 평가 기준 항목에 대응되므로 높은 부합도를 보인다.
    2학년: 비공개

  진로활동:
    1학년:
      희망분야: 백엔드 개발자
      평가내용: >
        백엔드 개발자를 희망분야로 명시하고 체계적인 학습 로드맵을 직접 작성한 점은
        진로 방향성의 구체성 측면에서 긍정적으로 평가된다. 안드로이드 스튜디오를 활용한
        앱 개발 역량 목표 설정은 소프트웨어·앱 서비스 제작 기준과 연결되며, 영어 학습을
        통한 글로벌 개발 자료 활용 계획은 실무 역량 인식을 보여준다. 다만 진로 온라인
        멘토링과 성격유형검사 서술은 기능 구현, 실제 결과물, 기술적 탐구 기준에서
        직접적인 근거를 제공하지 못한다.
      이유: >
        진로활동의 핵심 내용이 로드맵 작성과 멘토링·검사 결과 서술에 집중되어 있어,
        실제 기술 구현이나 서버·DB 관련 탐구 활동의 비중이 낮다. 백엔드 개발자 진로에
        맞춰 서버·네트워크·데이터베이스 관련 탐구 활동이 진로활동 내에 포함된다면
        평가 기준 충족도가 더욱 높아질 것으로 판단된다.
    2학년:
      희망분야: 비공개
      평가내용: 비공개
      이유: 비공개

# =============================================
# 2. 세부능력 및 특기사항
# =============================================

세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        국어 세부능력 및 특기사항은 문학 비교 감상 발표, 음운변동 분석, 토론 참여 등으로
        구성되어 있으며, 소프트웨어·웹 서비스 제작, 기능 구현, 실제 결과물, 프로그래밍·
        알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다. 해당 부분에 공학·IT
        계열 내용이 더 필요할 것으로 보인다.
      이유: >
        발표·토론 활동이 문학과 사회 문제 중심으로 이루어져 IT 진로와의 연결고리가 부재하다.
        AI 윤리, 소프트웨어 저작권, 개발자 커뮤니케이션 등 기술 관련 주제를 활용한 발표나
        토론이 포함되었다면 진로 연계성을 보완할 수 있었을 것이다.

    수학:
      평가내용: >
        2학기 수행평가에서 '인공지능이 오류가 날 확률'을 주제로 선정하여 발표한 점은
        데이터 분석·인공지능 관련 탐구 기준과 간접적으로 연결되며, 수학적 사고를 IT
        주제에 적용하려는 시도로 평가할 수 있다. 다만 1학기는 순수 수학 내용 중심으로
        프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 부족하다. 해당 부분에
        공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        2학기에 AI 관련 주제를 자발적으로 선정한 점은 긍정적이나, 알고리즘 설계에
        활용되는 수학적 개념(정렬, 탐색, 확률 등)과의 연계 활동이 추가된다면 백엔드
        개발자 진로와의 연결이 더욱 강화될 것이다.

    영어:
      평가내용: >
        2학기 여행지 추천 글쓰기에서 핀란드 AI 연구 기관 방문을 주제로 선정하고 AI
        기술의 세계적 경향을 내용으로 구성한 점은 데이터 분석·인공지능 탐구 기준과
        간접적으로 연결되며, 진로와 학습 목표가 일치하는 구체적 내용으로 교사에게도
        긍정적 평가를 받았다. 다만 1학기는 어휘 학습·대화 이해 등 일반 영어 역량
        중심으로 공학·IT 기준과의 직접적 연관성은 낮다. 해당 부분에 공학·IT 계열
        내용이 더 필요할 것으로 보인다.
      이유: >
        기술 문서 독해나 오픈소스 커뮤니티의 영어 기반 개발 자료 분석 활동이 보완된다면
        백엔드 개발자로서 실무에서 요구되는 영어 역량과 직접 연계될 수 있다.

    통합사회:
      평가내용: >
        통합사회 세부능력 및 특기사항은 산업화·도시화 문제, 인구 감소 현상 등 사회 문제
        중심의 조사·발표·토의 활동으로 구성되어 있으며, 소프트웨어 제작, 기능 구현,
        실제 결과물, 프로그래밍·시스템 설계와의 직접적 연관성은 확인되지 않는다. 해당
        부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        사회 문제를 기술적 관점에서 접근하거나(예: 스마트시티, 데이터 기반 인구 분석
        솔루션 제안 등) IT 서비스를 활용한 사회 문제 해결 방안을 탐구하는 활동이
        포함되었다면 진로 연계성을 높일 수 있었을 것이다.

    통합과학:
      평가내용: >
        변압기 원리 및 전력 송배전 시스템 이해는 공학적 사고를 요구하는 내용으로 시스템
        설계 이해와 간접적으로 연결될 수 있으나, 소프트웨어·웹 서비스 제작, 기능 구현,
        실제 결과물, 프로그래밍·알고리즘 측면과의 직접적 연관성은 부족하다. 해당 부분에
        공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        물리·전기 원리를 IoT나 임베디드 시스템, 서버 인프라와 연결 짓는 탐구 활동이
        추가된다면 공학·IT 계열 역량으로 연계될 여지가 있다.

    컴퓨터_시스템_일반:
      평가내용: >
        공학·IT 계열 평가 기준과 높은 연관성을 보인다. 1학기에서 IEEE 754 부동소수점
        표현, 1·2의 보수 산술 연산, 카르노 맵 논리식 간소화, 반가산기 논리회로 설계를
        실제로 적용한 점은 프로그래밍·알고리즘·시스템 설계 기준을 충족하며 백엔드 개발의
        기반이 되는 CS 기초 역량을 갖추고 있음을 보여준다. 2학기에서는 서버리스 컴퓨팅을
        자기주도적으로 탐구하고 클라우드 자원 동적 할당 모델과 실무 사례를 분석·발표한
        점이 기술적 개선·최적화 시도 기준 및 데이터 분석·AI 탐구 기준과 연결되며,
        백엔드 개발자 진로와의 연계성이 매우 높다.
      이유: >
        CS 기초 개념을 실제로 적용하고 서버리스·클라우드라는 실무 주제를 자기주도적으로
        탐구한 점이 평가 기준 전반에 걸쳐 부합하므로 높은 부합도를 보인다.

    응용_프로그래밍_화면구현:
      평가내용: >
        공학·IT 계열 평가 기준 전반에 부합하는 내용을 담고 있다. 1학기에서 교회 커뮤니티
        웹사이트를 기획하고 HTML·CSS·JS로 구현하며 커뮤니티 사이트를 벤치마킹한 점은
        소프트웨어·웹 서비스 제작 및 기술적 개선 시도 기준을 충족한다. 2학기에서 카페
        음료 주문 웹앱을 완성하고 JavaScript 랜덤 기능, 구글 지도 API 연동, 로그인
        기능 구현에 도전한 점은 기능 구현 및 문제 해결 기준에 해당하며, 실제 동작하는
        웹앱이라는 결과물도 존재한다. 다만 활동이 프론트엔드 중심으로 구성되어 있어
        백엔드 개발자 진로를 고려할 때 서버·DB 연동 경험이 보완될 필요가 있다.
      이유: >
        프론트엔드 구현 역량은 충분히 확인되나, 희망 진로인 백엔드 개발자에 부합하려면
        서버 사이드 로직, API 설계, 데이터베이스 연동 등의 경험이 추가된다면 평가 기준
        충족도가 더욱 높아질 것으로 보인다.

    프로그래밍:
      평가내용: >
        공학·IT 계열 평가 기준과 높은 연관성을 보인다. 1학기에서 파이썬 환경 설정,
        문자열 연산, 순차·선택·반복 구조, 연산자 활용을 통한 코드 구현 등 프로그래밍
        기초를 체계적으로 쌓았으며, 파이 게임 모듈을 활용한 오목 게임 팀 프로젝트는
        소프트웨어 제작 및 실제 결과물 기준을 충족한다. 2학기에서 SMTP 프로토콜 탐구
        후 대량 메일 전송 프로그램을 직접 구현하고, 반복 구조와 예외 처리로 안정성을
        확보한 점은 기능 구현·문제 해결 기준과 기술적 개선·최적화 시도 기준을 동시에
        충족하며, 백엔드 개발자 진로와의 연계성이 높다.
      이유: >
        프로토콜 동작 원리를 이해하고 실제 프로그램으로 구현한 경험, 예외 처리를 통한
        안정성 확보 시도가 평가 기준 항목 전반에 대응되므로 높은 부합도를 보인다.

    미술_창작:
      평가내용: >
        마인드맵 작성, 이미지 드로잉, 딥페이크 기술 소재 만화 그리기 활동으로 구성되어
        있다. 2학기에서 딥페이크 기술을 주제로 선정한 점은 AI 기술에 대한 관심을 간접적
        으로 드러내나, 소프트웨어 제작, 기능 구현, 실제 결과물(프로그램·코드),
        프로그래밍·알고리즘·시스템 설계 측면의 직접적 연관성은 확인되지 않는다. 해당
        부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        딥페이크 기술을 예술적 소재로 활용하는 데 그쳤으며, 해당 기술의 원리나 AI 이미지
        생성 알고리즘에 대한 기술적 탐구가 병행되었다면 공학·IT 역량과 연결되는 활동으로
        평가받을 수 있었을 것이다.

    체육:
      평가내용: >
        배구 오버핸드 토스, 농구 골밑슛, 윗몸 말아 올리기 등 신체 활동 중심으로
        구성되어 있으며, 소프트웨어·웹 서비스 제작, 데이터 분석·AI 탐구, 기능 구현,
        실제 결과물, 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 확인되지
        않는다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        체육 교과 특성상 IT와의 직접 연계가 어려운 측면이 있으나, 스포츠 데이터 분석,
        운동 기록 앱 제작, IoT 기반 헬스케어 기술 탐구 등 체육과 IT를 융합하는 활동이
        다른 영역(진로활동, 동아리 등)에서 보완된다면 전체적인 IT 역량 서사를 강화할
        수 있다.

    음악:
      평가내용: >
        음악 감상·발표, 가사 창작, 악기 연주, 스토리보드 작성 등의 활동으로 구성되어
        있으며, 소프트웨어 제작, 기능 구현, 실제 결과물(프로그램·코드), 프로그래밍·
        알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다. 해당 부분에 공학·IT
        계열 내용이 더 필요할 것으로 보인다.
      이유: >
        음악 교과 특성상 IT와의 직접 연계가 제한적이나, 음악 스트리밍 서비스의 추천
        알고리즘 탐구, 음악 생성 AI 분석, 또는 음악 앱 기획 등의 활동이 병행되었다면
        공학·IT 계열 역량과 연결되는 서사를 구성하는 데 기여할 수 있었을 것이다.

  2학년:
    세특_전체: 비공개

# =============================================
# 3. 행동특성 및 종합의견
# =============================================

행동특성_및_종합의견:
  1학년:
    평가내용: >
      공학·IT 계열 평가 기준 전반에 걸쳐 높은 부합도를 보인다. 파이썬·자바스크립트·
      리액트를 학습하고 독도 웹사이트 개발 프로젝트를 수행한 점은 소프트웨어·웹 서비스
      제작 기준을 충족하며, 코드 작성부터 디자인까지 자기주도적으로 진행한 점은 기능
      구현 및 문제 해결 기준에 해당한다. 생성형 AI를 문제 해결에 활용한 점은 데이터
      분석·AI 탐구 기준과 연결되고, 다양한 기술 스택을 스스로 학습하며 역량을 강화한
      점은 기술적 개선·최적화 시도 기준에 부합한다. 독도 웹사이트라는 실제 결과물이
      존재하며, 인공지능 전문가 특강을 통해 AI 진로 방향성과 필요 역량을 탐색한 점은
      프로그래밍·시스템 설계 언급 기준과도 연결된다.
    이유: >
      백엔드 개발자 목표 하에 다양한 프로젝트 경험과 기술 스택 학습이 확인되며, 생성형
      AI 활용, 전문가 특강 참여 등 AI 관련 탐구 활동도 병행되어 평가 기준 항목 전반에
      대응된다. 다만 학급 청소·친구 도우미 등 공동체 활동 서술 비중이 높아, 기술적
      깊이를 보여주는 구체적 프로젝트 서술이 더 보강된다면 공학·IT 계열 종합의견으로서
      의 완성도가 더욱 높아질 것으로 판단된다.
  2학년: 비공개
