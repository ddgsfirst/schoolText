# 생기부 텍스트 데이터 - 공학·IT 계열 평가용
# 희망분야: 인공지능 관련 분야(1학년) → 풀스택 개발자(2학년) → 인공지능 개발자(3학년)
# 평가 기준: 소프트웨어/앱/웹 서비스 제작 활동, 데이터 분석·AI 탐구,
#            기능 구현 및 문제 해결 중심 활동, 기술적 개선 및 최적화 시도,
#            실제 결과물 존재 여부, 프로그래밍·알고리즘·시스템 설계 언급

# =============================================
# 0. 학생정보
# =============================================

학생정보:
  성명: 양동석
  학교: 세명컴퓨터고등학교
  학과: 인공지능소프트웨어과
  졸업연도: 2026
  희망분야:
    1학년: 인공지능 관련 분야
    2학년: 풀스택 개발자
    3학년: 인공지능 개발자

# =============================================
# 1. 창의적 체험활동상황
# =============================================

창의적_체험활동상황:

  자율활동:
    1학년:
      평가내용: >
        자율활동 내용이 학급 규칙 자치활동, 아동학대 예방교육, 성폭력 예방교육,
        학교폭력 예방교육 등으로 구성되어 있으며, 소프트웨어 제작, 기능 구현, 실제
        결과물, 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다.
        해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        자율활동이 생활교육 및 인성 중심으로 구성되어 있어 IT 역량과의 연결고리가
        부재하다. 인공지능 관련 분야 진로를 고려할 때 IT 기반 기획이나 기술 탐구 활동이
        자율활동 내에 포함되었다면 공학·IT 계열 평가 기준 충족도가 높아졌을 것이다.
    2학년:
      평가내용: >
        1학기 학급 부회장으로서 학급 운영에 솔선수범하고 학교생활 어려움이 있는 학생을
        적극 지원한 점은 리더십과 협업 역량을 보여준다. 스마트폰 중독 예방교육 참여는
        디지털 기기에 대한 비판적 인식과 간접적으로 연결되나, 소프트웨어 제작, 기능
        구현, 실제 결과물, 프로그래밍·알고리즘 측면의 직접적 연관성은 낮다. 해당
        부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        자율활동이 학생 자치 및 생활교육 중심으로 구성되어 있어 IT 역량과의 연결이
        제한적이다. 풀스택 개발자 진로를 고려할 때 IT 도구를 활용한 학급 운영 자료
        제작이나 기술 기반 기획 활동이 포함되었다면 진로 연계성이 강화될 것이다.
    3학년:
      평가내용: >
        1학기 학급 회장으로서 학급 운영을 책임감 있게 이끈 점과 더불어, 학생 자율
        공강 프로그램에서 '파이썬 기초반' 멘토링 활동을 직접 기획하고 기초 문법, 조건문,
        반복문, 리스트, 딕셔너리 등 자료 구조와 알고리즘 문제 풀이를 후배에게 지도한
        점이 주목된다. 수업 내용을 정리한 학습 자료를 온라인 플랫폼에 공유하고 보충
        설명 영상을 따로 제작한 점은 프로그래밍·알고리즘 언급 기준과 직접 연결되며,
        교육 콘텐츠 제작이라는 실제 결과물도 확인된다. 실습 중심 수업 기획과 단계적
        설명 개선 과정은 기술적 개선·최적화 시도 기준과도 연결된다.
      이유: >
        파이썬 기초반 멘토링 활동이 단순 봉사를 넘어 수업 기획, 학습 자료 제작, 보충
        영상 제작까지 IT 역량과 교육을 결합한 활동으로, 프로그래밍·알고리즘 기준 및
        실제 결과물 기준을 충족한다. 3학년 자율활동 중 공학·IT 계열 평가 기준에 가장
        부합하는 내용이다.

  동아리활동:
    1학년:
      평가내용: >
        인공지능기초 동아리에서 인공지능을 활용한 미래 변화 사례를 조사하여 발표한
        점은 데이터 분석·AI 탐구 기준과 간접적으로 연결된다. 다만 직접적인 소프트웨어
        제작이나 기능 구현, 실제 결과물의 구체성이 서술에서 충분히 확인되지 않아
        평가 기준 전반의 충족도는 제한적이다. 해당 부분에 공학·IT 계열 내용이 더 필요할
        것으로 보인다.
      이유: >
        AI 관련 사례 조사와 발표는 탐구 역량을 보여주나, 직접 프로그램을 구현하거나
        AI 모델을 학습시키는 실제 결과물 제작 활동이 병행되었다면 평가 기준 충족도가
        더욱 높아졌을 것이다.
    2학년:
      평가내용: >
        공학·IT 계열 평가 기준 전반에 매우 높은 부합도를 보인다. 인공지능비기너 동아리에서
        미세먼지 농도(초미세먼지·오존·이산화질소·일산화탄소·아황산가스)를 입력받아
        미세먼지 상태를 분류하는 웹을 직접 개발하고, 데이터 처리·시각화 패키지 활용,
        데이터 전처리, 상관관계 분석, 랜덤포레스트 모델 적용까지 전 과정을 수행한 점은
        소프트웨어·웹 서비스 제작, 데이터 분석·AI 탐구, 기능 구현·문제 해결, 실제
        결과물 존재, 프로그래밍·알고리즘·시스템 설계 기준을 모두 충족한다. 추가로 영어
        지문 사진을 업로드하면 자동 인식·요약·번역을 제공하는 웹도 직접 설계하여 실용적
        결과물을 제작한 점도 높이 평가된다. 인공지능스타터반 자율동아리를 통한 AI 기초
        심화 학습도 병행되었다.
      이유: >
        미세먼지 분류 웹 개발은 데이터 수집부터 전처리, 머신러닝 모델(랜덤포레스트)
        적용, 웹 구현, 시각화까지 AI 프로젝트의 end-to-end 전 과정을 수행한 매우 실질적인
        결과물로, 평가 기준 6개 항목 전반에 걸쳐 부합한다. 2학년 동아리활동 중 가장
        높은 IT 역량 부합도를 보이는 영역이다.
    3학년:
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. 인공지능프로젝트 동아리에서
        AI 기반 스쾃 자세 인식 앱의 모델 구현 부분을 담당하여, 공개된 데이터가 없는
        상황에서 동영상 플랫폼 영상을 직접 활용해 스쾃 자세 자료를 수집하고 관절 각도를
        계산하여 학습 데이터를 직접 생성한 점이 특히 높이 평가된다. 20개의 특징을 추출하고
        신경망 모델을 설계하여 높은 정확도로 실시간 영상 처리까지 완성한 점은 데이터
        분석·AI 탐구, 기능 구현·문제 해결, 실제 결과물, 프로그래밍·알고리즘·시스템
        설계 기준을 모두 충족한다. AI크래프트반 자율동아리를 통한 인공지능 기반 프로그램
        개발 활동도 병행되었다.
      이유: >
        데이터가 없으면 직접 수집·생성하는 과정을 스스로 수행하고, 신경망 모델 설계부터
        실시간 영상 처리까지 딥러닝 개발의 전 과정을 직접 구현한 점이 평가 기준 전반에
        걸쳐 매우 높은 부합도를 보인다. 인공지능 개발자 진로와의 연계성이 특히 뛰어난 영역이다.

  진로활동:
    1학년:
      희망분야: 인공지능 관련 분야
      평가내용: >
        표준화 심리검사 및 Holland 진로적성검사를 통해 자기이해와 진로 탐색을 진행한
        점, 인공지능 시대 진로 특강에서 AI의 법·윤리·일자리 혁명·교육 혁명에 대한
        강연을 듣고 AI의 필요성과 중요성을 깊이 있게 탐구한 점은 데이터 분석·AI 탐구
        기준과 간접적으로 연결된다. 다만 소프트웨어 제작, 기능 구현, 실제 결과물과의
        직접적 연관성은 낮다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        진로 활동이 심리검사와 특강 중심으로 구성되어 있어 실질적인 기술 구현 경험이
        부재하다. 인공지능 관련 분야 진로에 맞춰 AI 기초 탐구나 간단한 프로그램 제작
        활동이 포함되었다면 평가 기준 충족도가 더욱 높아졌을 것이다.
    2학년:
      희망분야: 풀스택 개발자
      평가내용: >
        IT 회사 방문 멘토링에서 '디자인 씽킹' 활동에 참여하고 페르소나 정의를 통한
        아이디어 발산·수렴·선택 과정을 이해한 점은 기능 구현·문제 해결 기준과 연결된다.
        얼굴 인식 캐릭터 씌우기 팀 프로젝트에서 데이터 수집·분석·실행 과정의 오류를
        팀원 간 소통으로 해결한 점은 AI 탐구 기준과 연결된다. 대형 언어 모델 관련 개발
        도구 학습, 컴퓨터 비전 활용 얼굴 인식 프로젝트 참여는 데이터 분석·AI 탐구
        및 프로그래밍·시스템 설계 기준과 연결된다. '정보처리기능사 실기' 독서를 통해
        알고리즘·프로그래밍 언어·데이터베이스·네트워크 기초지식을 체계적으로 이해한
        점도 긍정적이다.
      이유: >
        IT 회사 멘토링, 컴퓨터 비전 프로젝트, LLM 개발 도구 학습, 기술 도서 독서까지
        다양한 IT 역량 강화 활동이 포함되어 있어 풀스택 개발자 진로와의 연계성이 확인된다.
        실제 웹 서비스 배포나 백엔드 구현 경험이 추가되었다면 평가 기준 충족도가 더욱
        높아졌을 것이다.
    3학년:
      희망분야: 인공지능 개발자
      평가내용: >
        공학·IT 계열 평가 기준과 매우 높은 부합도를 보인다. '한눈에 보이는 인공지능
        수학 그림책'을 읽고 깊이우선탐색(DFS)과 너비우선탐색(BFS) 알고리즘의 차이를
        직접 실험하며 탐구한 점, 7×6 크기의 미로를 직접 설계하고 파이썬으로 재귀와
        덱을 각각 구현하여 탐색 순서에 따른 이동 경로 차이를 직접 확인한 점은 프로그래밍·
        알고리즘·시스템 설계 기준을 충족하며, 실제 구현 결과물도 존재한다. 이론과 실제를
        연결하는 자기주도적 탐구 태도와 인공지능 개발자로서의 문제 해결 역량이 잘 드러난다.
      이유: >
        단순 독서에 그치지 않고 알고리즘을 직접 파이썬으로 구현하고 실험 결과를 분석한
        점이 평가 기준 전반에 걸쳐 부합한다. 인공지능 개발자 진로에 맞는 알고리즘 이해와
        구현 역량이 잘 드러나는 영역이다.

# =============================================
# 2. 세부능력 및 특기사항
# =============================================

세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        1학기에서 서정 갈래(정지용 '고향'·'향수')를 비교·대조하여 인포그래픽으로
        발표하고 '13월 14월 15월' 시를 창작한 점은 논리적 정보 표현과 창의적 글쓰기
        역량을 보여준다. 2학기에서 반대 신문식 토론에서 타임키퍼 역할을 수행하고 토론을
        분석한 점은 논리적 의사소통 역량과 연결된다. 소프트웨어 제작, 기능 구현, 실제
        결과물(코드), 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 낮다. 해당
        부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        인포그래픽 제작은 정보 시각화와 간접 연결이 가능하나, AI 윤리·소프트웨어 저작권·
        오픈소스 생태계 등 IT 주제를 활용한 발표나 글쓰기가 포함되었다면 진로 연계성을
        높일 수 있었을 것이다.

    수학:
      평가내용: >
        1학기에서 대수적 추론 능력이 뛰어나며 방정식·부등식·도형의 방정식에서 우수한
        문제 해결 능력을 보인다. 수행평가에서 'lb와 kg, cm와 inch, ft의 차이'를 발표한
        점은 단위 변환과 공학적 사고를 연결한 시도로 볼 수 있다. 2학기에서 유리함수·
        무리함수·확률 계산을 논리적으로 해결하고, 수행평가에서 '피보나치 수열'을 발표한
        점은 알고리즘과 간접적으로 연결된다. 피보나치 수열은 동적 프로그래밍, 재귀 알고리즘
        등 프로그래밍의 핵심 개념과 연결될 수 있어 프로그래밍·알고리즘 기준과 간접
