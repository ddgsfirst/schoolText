# =============================================
# 1. 창의적 체험활동상황
# =============================================

창의적_체험활동상황:

  자율활동:
    1학년:
      평가내용: >
        자율활동 내용은 AI 특강, 리더십캠프로 구성되어 있으며, AI 개념·원리 이해 및
        오토 드로우·퀵 드로우 등 인공지능 기반 프로그램을 직접 체험한 점은 데이터
        분석·AI 탐구 기준과 간접적으로 연결된다. 특강을 통해 인공지능 개발자로서의
        진로 방향성을 구체화한 점도 긍정적으로 평가된다. 리더십캠프 활동은 소프트웨어
        제작·기능 구현·실제 결과물 기준과의 직접적 연관성은 낮다.
      이유: >
        AI 특강에서 단순 체험에 머물지 않고 인공지능 개발자로서의 직접 제작 방향을
        스스로 탐색한 점이 긍정적 요소다. 다만 기술적 구현 활동이나 직접 제작 결과물이
        포함되지 않아 평가 기준 전반의 충족도는 제한적이다.
    2학년:
      평가내용: >
        학생자치회 학예부 차장으로서 학생참여예산제 행사를 기획·운영하고 등교지도에
        참여한 점은 조직 운영·협업 역량과 연결되나, 소프트웨어 제작, 기능 구현, 실제
        결과물, 프로그래밍·알고리즘 측면의 직접적 연관성은 낮다. 스마트폰 과의존 예방
        교육 참여는 디지털 기기에 대한 비판적 인식을 갖추었다는 측면에서 간접적으로
        언급할 수 있으나 IT 역량과의 직접 연결은 어렵다. 해당 부분에 공학·IT 계열
        내용이 더 필요할 것으로 보인다.
      이유: >
        자율활동 전반이 학생자치·생활교육 중심으로 구성되어 있어 IT 기술 역량을 보여주는
        내용이 부재하다. 자치 활동 과정에서 IT 도구 활용, 데이터 기반 기획 등이 포함되었다면
        공학·IT 계열 활동과의 연결고리를 만들 수 있었을 것이다.
    3학년:
      평가내용: >
        건강·안전 관련 토론 활동으로 구성되어 있으며, 소프트웨어 제작, 기능 구현, 실제
        결과물, 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다.
        해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        3학년 자율활동 내용이 매우 간략하게 서술되어 있어 IT 역량과 연결할 수 있는
        근거를 찾기 어렵다. 헬스케어 데이터 분석, 건강관리 앱 제작 등과 연계했다면
        진로 역량을 보완할 수 있었을 것이다.

  동아리활동:
    1학년:
      평가내용: >
        인공지능탐구 동아리에서 인공지능에 많이 쓰이는 파이썬을 자기주도적으로 선택하여
        학습한 점은 프로그래밍 기초 역량과 연결된다. 인공지능 트렌드 기사 요약 및 분석
        활동은 데이터 분석·AI 탐구 기준과 연결되며, 스마트홈 키트를 선택하여 아두이노
        구현을 시도하고 동작 원리를 스스로 탐구한 점은 기능 구현·시스템 설계 기준과
        간접적으로 연결된다. 워드 클라우드 구현을 위한 단어 구조 파악 및 시각화 작업은
        데이터 처리 역량의 기초를 보여준다. 다만 완성된 실제 결과물의 구체성이 충분히
        서술되지 않은 점은 아쉽다. 자율동아리 에이스에서 인공지능 기초를 집중 탐구한
        점도 AI 역량 강화와 연결된다.
      이유: >
        파이썬 학습, AI 기사 분석, 아두이노 구현 시도, 워드 클라우드 등 다양한 IT 관련
        활동이 포함되어 있어 평가 기준 여러 항목과 연결되나, 각 활동의 완성 수준과 결과물
        구체성이 명확히 드러나지 않아 높은 부합도를 부여하기에는 제한이 있다.
    2학년:
      평가내용: >
        인공지능프로젝트 동아리에서 '손글씨 표절 검사 서비스'를 직접 개발한 점이 가장
        높은 평가를 받는다. 카메라로 손글씨를 찍어 텍스트로 변환하고, 글씨 인식 AI
        모델로 텍스트를 추출한 후 웹에서 수정 가능하도록 구현하고, API를 이용한 표절
        검사 결과를 시각화한 점은 소프트웨어·웹 서비스 제작, 기능 구현·문제 해결,
        데이터 분석·AI 탐구, 실제 결과물 존재, 프로그래밍·시스템 설계 기준을 광범위하게
        충족한다. 공공 와이파이 위치 지도 표시 팀프로젝트에서 소셜네트워크 Map API와
        JSON 파일 활용, 지도 표시 범위 내 필터링 구현도 기능 구현 및 API 활용 역량을
        보여준다. 자율동아리 인공지능심화프로젝트에서 AI 프로젝트 제작 및 발표를 진행한
        점도 AI 역량 심화와 연결된다.
      이유: >
        손글씨 표절 검사 서비스는 AI 모델, API 연동, 웹 구현, 결과 시각화까지 end-to-end
        서비스를 직접 구현한 실질적 결과물로, 평가 기준 전반에 걸쳐 높은 부합도를 보인다.
        공공 와이파이 프로젝트 역시 API·JSON 데이터 처리와 사용자 편의성을 고려한 구현으로
        기능 구현 역량을 추가적으로 입증한다.
    3학년:
      평가내용: >
        수학탐구반 동아리에서 '로지스틱 회귀 그리고 수학'을 주제로 머신러닝의 수학적
        원리(미적분, 확률·통계)를 탐구하고 보고서를 작성하여 발표한 점은 데이터 분석·
        AI 탐구 기준과 연결되며, 기계학습 알고리즘의 이론적 기반을 이해하려는 시도로
        프로그래밍·알고리즘 언급 기준과도 간접적으로 연결된다. 자율동아리 밴드합주반은
        공학·IT 계열 평가 기준과의 연관성이 없다.
      이유: >
        로지스틱 회귀의 수학적 원리를 탐구한 점은 AI 알고리즘에 대한 이론적 이해를
        보여주나, 직접 코드를 구현하거나 모델을 학습시키는 실제 결과물 제작 활동이
        동반되었다면 평가 기준 충족도가 더욱 높아졌을 것이다.

  진로활동:
    1학년:
      희망분야: 시스템 소프트웨어 개발자
      평가내용: >
        직업기초능력평가 자가진단에 참여하고 Holland-3 진로 적성 검사와 NEO-3 성격
        검사를 통해 자기이해와 진로탐색을 진행하였으나, 소프트웨어 제작, 기능 구현,
        실제 결과물, 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다.
        희망분야로 '시스템 소프트웨어 개발자'를 명시한 점은 진로 방향성의 구체성을
        보여주나, 기술 탐구 활동이 동반되지 않아 평가 기준 충족도는 낮다. 해당 부분에
        공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        진로 활동이 심리검사 및 자가진단 중심으로 구성되어 있어 시스템 소프트웨어 개발자
        진로와의 기술적 연계성이 부족하다. 운영체제, 시스템 프로그래밍, 네트워크 등
        관련 기술 탐구 활동이 포함되었다면 진로 연계성이 강화될 것이다.
    2학년:
      희망분야: 웹 개발자
      평가내용: >
        고용 정보 웹사이트에서 10년 후 IT 분야 전문가 채용 공고를 작성하며 IT 개발자의
        미래 역량을 탐구한 점, 최신 AI 트렌드와 관련 기술을 탐색하고 진로 계획을 세운
        점은 데이터 분석·AI 탐구 기준과 연결된다. 인공지능 해커톤 프로그램에 참여하여
        ChatGPT 활용법과 문제 해결 역량을 기른 점은 AI 도구 활용 및 기능 구현·문제
        해결 기준과 연결되며, 기업 임직원으로부터 AI 개발자 역량에 대한 멘토링을 받은
        점은 진로 방향성 구체화에 기여한다. 다만 직접적인 웹 개발 결과물이나 코드 구현
        활동이 부재하여 소프트웨어·웹 서비스 제작 및 실제 결과물 기준 충족은 제한적이다.
      이유: >
        해커톤 참여, AI 트렌드 탐구, 전문가 멘토링이 포함되어 IT 역량 탐구 측면에서
        긍정적이나, 웹 개발자 진로를 고려할 때 실제 웹 서비스 제작·배포 경험이 진로활동에
        포함되었다면 평가 기준 충족도가 더욱 높아졌을 것이다.
    3학년:
      희망분야: 컴퓨터 프로그래머
      평가내용: >
        진로 독서 활동, 미래 일기 작성, 마시멜로 챌린지, 자기소개서 작성 등으로 구성되어
        있으며, 자기 이해와 커뮤니케이션 역량 측면에서 의미가 있으나 소프트웨어 제작,
        기능 구현, 실제 결과물, 프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은
        확인되지 않는다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        3학년 진로활동이 진로 성찰과 자기소개서 작성 중심으로 구성되어 기술적 탐구
        활동이 부재하다. 컴퓨터 프로그래머 진로에 맞는 포트폴리오 제작, 실무 프로젝트
        경험, 기술 스택 탐구 등이 포함되었다면 진로 연계성이 강화될 것이다.

