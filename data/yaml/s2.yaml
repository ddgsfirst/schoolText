        보인다. 다만 병아리 품종 분류 모델이 교사 도움을 받아 일부만 구현된 점은 자기주도
        구현 역량의 제한으로 볼 수 있다.

    운동과_건강_3학년:
      평가내용: >
        배드민턴 경기 참여, 서비스·스매시·헤어핀 기술 구사, 팀 승리 기여, 쇼트 서비스
        정확도 향상 활동으로 구성되어 있으며, 소프트웨어 제작, 기능 구현, 실제 결과물,
        프로그래밍·알고리즘·시스템 설계와의 직접적 연관성은 확인되지 않는다. 해당 부분에
        공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        체육 교과 특성상 IT와의 직접 연계가 어려우며, 3학년인 점을 감안할 때 다른 전공
        과목에서의 강한 IT 역량이 충분히 확인되므로 전체 평가에서 큰 비중을 차지하지 않는다.

# =============================================
# 3. 행동특성 및 종합의견
# =============================================

행동특성_및_종합의견:

  1학년:
    평가내용: >
      공학·IT 계열 평가 기준과 간접적 연관성이 확인된다. 1학기 학급 회장·2학기 부회장으로서
      뛰어난 리더십을 발휘하고, 규칙 준수·자기 관리·꾸준한 학습 계획 실천이 매우 모범적이며,
      독서를 통해 지식과 사고력을 넓히는 점이 긍정적이다. 전 교과에 걸쳐 성적이 우수하다는
      종합 평가는 IT 관련 과목의 기초 역량을 뒷받침한다. 다만 IT 관련 기술 구현이나
      소프트웨어 제작 활동에 대한 직접적 서술은 행동특성에 포함되지 않아 공학·IT 평가
      기준과의 직접 연관성은 낮다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
    이유: >
      리더십·자기관리·학습 역량이 돋보이며 전반적인 학업 우수성이 확인되나, 행동특성
      서술이 학급 활동 및 생활 태도 중심으로 구성되어 있어 IT 프로젝트 수행이나 기술적
      탐구 활동이 보완된다면 공학·IT 계열 종합의견으로서 완성도가 높아질 것이다.

  2학년:
    평가내용: >
      학예부 차장 활동, 학교홍보대사로서 중학생에게 IT 분야 진로 진학 정보를 제공한
      점은 IT 진로에 대한 이해와 소통 역량을 보여주며 간접적으로 IT 계열 활동과 연결된다.
      자기주도 학습 태도와 성취의욕이 높은 점은 기술 역량 심화의 기반이 된다. 다만
      소프트웨어 제작, 기능 구현, 실제 결과물, 프로그래밍·알고리즘·시스템 설계와의
      직접적 서술은 포함되지 않아 평가 기준과의 직접 연관성은 제한적이다. 해당 부분에
      공학·IT 계열 내용이 더 필요할 것으로 보인다.
    이유: >
      IT 분야 홍보대사 활동은 IT 역량 전파와 연결되나, 행동특성 서술에 웹 개발 관련
      프로젝트 경험이나 기술적 성취가 포함되었다면 웹 개발자 진로와의 연계성이 더욱
      강화될 것이다.

  3학년:
    평가내용: >
      공학·IT 계열 평가 기준 전반과 연관성이 확인된다. 어릴 때부터 코딩에 관심을 두고
      4차 산업혁명에 대응하기 위해 프로그래머를 꿈꾼 점, 프로그래밍으로 흥미를 느끼며
      진로를 정한 점은 IT 역량의 진정성 있는 진로 서사를 보여준다. 기업 견학 시 조장으로서
      리더십 발휘, 분석적 사고와 끈기를 바탕으로 한 문제 해결, 반복 학습을 통한 실력
      향상이 확인되며, 멘토링 활동에서 멘티에게 수학 기본기와 맞춤형 지도를 제공한 점은
      IT 학습 역량과 간접적으로 연결된다. 학업성취도 향상을 위해 인터넷 검색과 교사
      질문을 통해 문제를 해결하는 자기주도적 학습 태도도 긍정적이다.
    이유: >
      어릴 때부터의 코딩 관심, 프로그래밍을 통한 진로 결정, 기업 견학 리더십, 분석적
      문제 해결 태도까지 IT 역량과 연결되는 서사가 확인된다. 구체적인 프로젝트 결과물이나
      기술적 성취 서술이 추가되었다면 공학·IT 계열 종합의견으로서 완성도가 더욱 높아졌을
      것으로 판단된다.
