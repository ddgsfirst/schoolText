# 2. 세부능력 및 특기사항
# =============================================

세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        의사소통 능력·말하기·글쓰기 활동 중심으로 구성되어 있으며, 수오재기(정약용)
        인포그래픽 제작 발표와 논증 글쓰기 등이 포함되어 있다. 소프트웨어 제작, 기능
        구현, 실제 결과물(프로그램·코드), 프로그래밍·알고리즘·시스템 설계와의 직접적
        연관성은 확인되지 않는다. 해당 부분에 공학·IT 계열 내용이 더 필요할 것으로 보인다.
      이유: >
        논리적 말하기·글쓰기 역량은 개발자 커뮤니케이션과 문서화 역량으로 간접 연결될
        수 있으나, AI 윤리·오픈소스·소프트웨어 저작권 등 IT 주제를 활용한 발표나 글쓰기가
        포함되었다면 진로 연계성을 보완할 수 있었을 것이다.

    수학:
      평가내용: >
        음료수통 원기둥 이유를 수학적으로 분석하여 발표한 점, 원의 방정식으로 진앙의
        위치를 구하는 방법을 탐구한 점은 공학적 사고와 간접적으로 연결된다. 이차방정식·
        함수·판별식 등을 활용한 문제 해결 역량은 알고리즘 설계의 수학적 기반이 될 수
        있으며, 자기주도 학습 태도도 긍정적으로 평가된다. 다만 프로그래밍·알고리즘·
        시스템 설계와의 직접적 연관성은 부족하다. 해당 부분에 공학·IT 계열 내용이 더
        필요할 것으로 보인다.
      이유: >
        수학적 문제 해결력과 자기주도 학습이 돋보이나, 알고리즘 설계에 활용되는 수학
        개념(정렬·탐색·확률·행렬 등)이나 AI·머신러닝과의 연계 탐구가 추가되었다면
        공학·IT 역량과 더욱 직접적으로 연결될 수 있었을 것이다.

    영어:
      평가내용: >
        영어 단어·문법 이해력과 작문·발표 능력이 우수하며, 신뢰성·논리성·감성의 설득
        방법을 영어로 발표한 점과 공동체와 긍정적 변화를 주제로 한 활동은 커뮤니케이션
        역량을 보여준다. 소프트웨어 제작, 기능 구현, 실제 결과물, 프로그래밍·알고리즘·
