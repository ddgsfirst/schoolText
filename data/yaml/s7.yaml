# 1. 창의적 체험활동상황
# =============================================

창의적_체험활동상황:

  자율활동:
    1학년:
      평가내용: >
        학급 특색 활동 '5분 자기소개'에서 전기 공학 계열 진로와 반도체 분야에 대한
        열정을 구체적으로 발표하였다. 아버지와 전기·기계를 다루며 기계적 조립에 관심을
        가졌고, 하이유니브 활동을 통해 전기공학으로 진로를 변경한 계기를 서술하였다.
        하이유니브 전공설계캠프에서 '반도체학 개론'을 이수하여 반도체 기술의 기본 개념,
        발전 과정, 미래 전망을 폭넓게 이해하고, 제조 과정에 대한 심화 이해를 쌓은 점이
        확인된다. 소프트웨어·앱·웹 서비스 직접 제작, 기능 구현·실제 결과물 등 공학·IT
        계열 평가 기준과의 직접적 연관성은 제한적이나, 반도체·하드웨어 공학 분야에 대한
        높은 진로 의식이 확인된다.
      이유: >
        하이유니브 반도체학 개론 이수가 하드웨어·반도체 공학 역량과 연결되나,
        직접적인 소프트웨어 제작·코딩·시스템 설계 활동이 부재하여 공학·IT 계열
        평가 기준(소프트웨어 개발 중심)과의 직접적 접점은 제한적이다.
    2학년:
      평가내용: >
        정보공개법 제9조 제1항 제5호에 따라 당해학년도 비공개 처리된 내용으로
        평가할 수 없다.
      이유: >
        비공개 처리로 내용 확인 불가.

  동아리활동:
    1학년:
      평가내용: >
        실리(문이과통합심화동아리)(26시간)에서 융합적 사고와 문제 해결 능력을 발휘하였다.
        양자암호 발표에서 RSA 암호 방식의 원리·단점과 양자암호의 특징을 논의하고,
        양자역학적 특성이 암호 보안을 혁신적으로 강화하는 과정을 분석한 점은 알고리즘·
        시스템 설계 기준과 간접적으로 연결된다. 화성 도시 마련 계획에서 우주 인터넷
        프로토콜(DTN)과 저장 후 전송 방식 기술을 조사해 통신 불안정성 극복 방안을
        제안한 점은 시스템 설계 기준과 연결된다. 사이버 보안 관련 후속 탐구활동에서
        AI 기술이 사이버 공격 및 방어에 미치는 영향을 분석하고, 백도어를 통한 전자기기
        침투 사례를 조사한 점은 데이터 분석·AI 탐구 기준과 연결된다. 고효율 반도체
        제조 공정과 친환경 재료를 활용한 공정 개선 방안을 탐구하고, 전력 사용 데이터를
        기반으로 소비 패턴 최적화를 모색한 점은 기술적 개선·최적화 시도 기준과 간접적으로
        연결된다. 다만 직접적인 소프트웨어 제작이나 코딩 구현 결과물은 서술에서 확인되지
        않는다.
      이유: >
        RSA·DTN·AI 사이버보안·반도체 전력 최적화 탐구가 알고리즘·시스템 설계·
        데이터 분석·AI 탐구 기준과 이론적으로 연결된다. 그러나 탐구·발표 중심 활동으로
        실제 코딩·구현 결과물이 동반되지 않아 공학·IT 계열 평가 기준의 직접적 충족은
        제한적이다. 일반고 특성을 고려하면 탐구 수준은 높이 평가된다.
    2학년:
      평가내용: >
        정보공개법 제9조 제1항 제5호에 따라 당해학년도 비공개 처리된 내용으로
        평가할 수 없다.
      이유: >
        비공개 처리로 내용 확인 불가.

  진로활동:
    1학년:
      평가내용: >
        희망분야: 반도체 공학. 진로심화스터디 팀을 구성해 1년간 사이버 보안과 국제 협력의
        중요성을 탐구하고, 보이지 않는 위협에 대한 이해와 대응 방안을 체계적으로 고찰한
        점은 데이터 분석·AI 탐구 기준과 간접적으로 연결된다. 청소년의 수면시간이
        학업성취도에 미치는 영향을 분석하고, 다양한 그래프와 차트를 활용해 데이터를
        시각적으로 표현한 점은 데이터 분석 기준과 연결된다. 대학생 멘토 초청 전공설명회
        (컴퓨터공학과)에 자발적으로 참여하여 진로를 구체화한 점이 확인된다.
        빛과 소금 프로젝트에서 재활용률 증진을 위한 기술적 보완책을 제안하고,
        화학적·생물학적 융합 공정 및 디카르복실산 전환 과정을 연구한 점은 공학적
        사고력을 보여준다. 직접적인 소프트웨어·앱·웹 서비스 제작 활동은 확인되지 않는다.
      이유: >
        사이버보안 탐구, 수면-학업 데이터 시각화, 컴퓨터공학과 설명회 참여가
        IT·데이터 역량과 간접적으로 연결된다. 다만 이론·탐구·발표 수준이며 직접적인
        기능 구현·실제 결과물 서술이 부재한다.
