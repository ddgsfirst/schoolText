        우수하다. 세부능력 및 특기사항은 정보공개법에 따라 비공개 처리되어 구체적인
        활동 내용을 평가할 수 없다. 석차등급과 원점수로 미루어 정보 교과에서 높은
        성취를 보인 것으로 확인된다.
      이유: >
        정보 교과 성취도는 우수하나, 세특 비공개로 인해 구체적인 프로그래밍·
        알고리즘·소프트웨어 제작 활동 내용을 평가할 수 없다. 공개된다면 IT 계열
        평가 기준 충족도에 중요한 역할을 할 수 있는 과목이다.

