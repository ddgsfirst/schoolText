        2학년 전체 세특 비공개로 인해 공학·IT 계열 평가 기준 충족 여부를 서술 기반으로
        판단할 수 없다. 정보 교과와 기하·물리학 성취도가 높아 공학적 역량의 성장이
        기대되나 실제 내용은 확인 불가 상태이다.

