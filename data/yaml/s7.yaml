      이유: >
        예술 교과 특성상 IT 역량과의 직접적 연결이 불가한 구조이다.

    미술:
      평가내용: >
        프랭크 스텔라 공공미술 '1% 법' 수행평가에서 문화예술진흥법을 근거로 찬성
        의견을 제시하고, 신인 작가에게 기회를 주는 해결책도 함께 제안하였다.
        공학·IT 계열 평가 기준과의 연관성은 없다.
      이유: >
        예술 교과 특성상 IT 역량과의 직접적 연결이 불가한 구조이다.

