세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        윤동주의 '자화상'을 학습한 후 성찰적 수필을 작성하였으며, 이태준의 '돌다리'를
        통해 근대적 가치관에 대한 지지를 논거를 들어 표현하였다. 클로드 스틸과 조슈아
        아론슨의 연구를 인용하여 시대 변화에 대응하는 태도의 필요성을 역설한 점에서
        논리적 글쓰기 역량이 확인된다. 소프트웨어·앱·웹 서비스 제작, 기능 구현, 실제
        결과물, 프로그래밍·알고리즘 등 공학·IT 계열 평가 기준과의 직접적 연관성은
        확인되지 않는다.
      이유: >
        국어 교과 특성상 IT 역량과의 직접적 연결이 어려운 구조이다.

    수학:
      평가내용: >
        공학·IT 계열 평가 기준과 부분적 부합도를 보인다. 수학 관련 동영상 감상 후
        GPS의 원리와 응용을 발표하며 위치 기반 서비스와 군사·민간 기술의 역사적 배경을
        설명한 점은 IT 시스템 이해와 연결된다. 포트폴리오 발표에서 다익스트라 알고리즘을
        주제로, 그래프 이론과 최적화 이론의 중요 적용 사례인 알고리즘이 내비게이션과
        데이터 전송 최적화에 기여함을 설명하고, ASIC(주문형 반도체) 회로 설계에서
        전력 손실을 줄이고 성능을 높이기 위해 활용된다고 소개한 점은 알고리즘·시스템
        설계 기준과 연결된다. 수업량 유연화 활동에서 반도체에 적용된 수학적 원리를
        주제로 미적분·집합과 명제 등 고교 수학 과정을 활용한 반도체 설계와 동작 원리를
        설명하고, 전자의 움직임·전하 분포·전류 밀도를 분석하는 공정 설계 최적화 과정을
        논리적으로 전개하며 집합과 명제를 디지털 회로 설계와 연결한 점은 프로그래밍·
        알고리즘·시스템 설계 기준과 간접적으로 연결된다. 직접적인 코딩·구현 활동은
        서술에서 확인되지 않는다.
      이유: >
        다익스트라 알고리즘 발표와 반도체-수학 원리 연결이 알고리즘·시스템 설계 기준과
        가장 직접적으로 연결되는 수학 교과 내용이다. 이론·발표 중심이나 공학적 연결
        고리가 비교적 명확하여 1학년 세특 중 IT 계열 평가 기준 부합도가 가장 높은
        과목 중 하나이다.

    영어:
      평가내용: >
        리듬 게임의 긍정적 영향(반응 속도 향상)을 논리적으로 발표하고, 2학기에 전기차
        회사 대표를 롤모델로 선택하여 소개와 영향을 발표하였다. 발음·억양·말하기 속도가
        매우 우수하다고 평가받았다. 소프트웨어·앱·웹 서비스 제작 등 공학·IT 계열 평가
        기준과의 직접적 연관성은 확인되지 않는다.
      이유: >
        영어 교과 특성상 IT 역량과의 직접적 연결이 어려운 구조이다.

    한국사:
      평가내용: >
        6·25 전쟁의 다각적 결과 탐구, 강화도조약·임오군란 발표, 김구·이완용 인물 비교
        탐구 등 역사 학습에서 심화된 역량을 보여주었다. 교과우수상(1·2학기 한국사)을
        수상하며 우수한 성취를 입증하였다. 소프트웨어·앱·웹 서비스 제작 등 공학·IT 계열
        평가 기준과의 직접적 연관성은 없다.
      이유: >
        역사 교과 특성상 IT 역량과의 직접적 연결이 불가한 구조이다.

    통합사회:
      평가내용: >
        '한국 반도체의 역사와 미래 전망'을 주제로 발표하며 2024년 2분기 반도체 실적을
        분석하고, 국내 최고 반도체 기업이 대만 기업보다 경쟁력이 약한 이유(메모리 반도체
        의존도, R&D 예산 삭감, 이공계 인재 유출)를 수치 자료로 분석한 점은 데이터
        분석·AI 탐구 기준과 간접적으로 연결된다. 국제 난민 인권 문제 융합 글쓰기, 사회
        복지제도 분배적 정의 보고서 작성 등 사회과학적 탐구 역량이 확인된다.
      이유: >
        반도체 산업 수치 자료 분석이 데이터 분석 기준과 간접적으로 연결되나, 직접적인
        소프트웨어·IT 구현 활동은 부재하다.

    통합과학:
      평가내용: >
        리튬 이온 배터리의 원리·역사·활용을 심도 있게 탐구하고 발표하며, 전기화학적
        원리에 대한 깊이 있는 이해와 전기차·스마트기기 응용 가능성을 구체적으로
        설명하였다. 카탈레이스가 과산화수소를 분해하는 원리를 조사·보고서 작성하였다.
        소프트웨어·앱·웹 서비스 제작 등 공학·IT 계열 평가 기준과의 직접적 연관성은
        확인되지 않으나, 배터리·에너지 기술에 대한 공학적 이해가 하드웨어 공학 진로와
        연결된다.
      이유: >
        과학 교과 특성상 IT 역량과의 직접적 연결이 어려운 구조이다. 다만 리튬이온
        배터리와 에너지 저장 기술 탐구는 반도체·전기공학 진로와 연결되는 공학적
        관심으로 평가할 수 있다.

    과학탐구실험:
      평가내용: >
        '여섯 다리 이론'을 수학적 계산을 통해 발표하며 지구 인구 77억 명이 4단계만
        거치면 모두 연결될 수 있음을 논리적으로 증명한 점은 알고리즘·그래프 이론
        이해와 연결된다. 라부아지에의 원소 분류 방법과 멘델레예프 주기율표의 역사적
        형성 과정을 발표하였다. 소프트웨어·앱·웹 서비스 제작 등 공학·IT 계열 평가
        기준과의 직접적 연관성은 제한적이다.
      이유: >
        수학적 네트워크 이론(여섯 다리)이 그래프 알고리즘 이해와 연결되나 직접적인
        코딩·구현 활동은 없다.

    종교학:
      평가내용: >
        종교가 주는 내면의 평화, 현재를 행복하게 사는 것의 중요성, 주도적 삶 창조를
        발표하였다. 공학·IT 계열 평가 기준과의 연관성은 없다.
      이유: >
        교과 특성상 IT 역량과의 연결이 불가한 구조이다.

    체육:
      평가내용: >
