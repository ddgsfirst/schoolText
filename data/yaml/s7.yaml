# 3. 행동특성 및 종합의견
# =============================================

행동특성_및_종합의견:
  1학년:
    평가내용: >
      조용하고 차분한 성격이지만 공동체를 위해 주인의식을 발휘하며 적극적으로 협력하는
      학생이다. 성가 합창제 연습에서 방송 장비 인터페이스를 조작하며 오디오 문제를
      해결하기 위해 건물을 오르내리며 대응한 점은 IT 기기 조작·문제 해결 역량과 간접적
      으로 연결된다. 뛰어난 암기 능력, 논리적 사고력, 정보를 거절 없이 나누는 협력적
      태도가 확인된다. 하이유니브 활동을 통해 반도체 분야 전망을 학습하며 적성을 발견
      하고 심화 독서와 검색 활동으로 발전시킨 점이 서술되어 있다. IT 프로젝트 성취
      관련 직접 서술은 확인되지 않는다.
    이유: >
      방송 장비 인터페이스 조작 및 오디오 문제 해결이 IT 기기 조작·문제 해결 역량과
      간접적으로 연결된다. 반도체 심화 독서와 탐구 의지가 공학적 성장 가능성을 보여주나,
      직접적인 소프트웨어 제작·코딩 성취 서술은 부재한다.
  2학년:
    평가내용: >
      정보공개법 제9조 제1항 제5호에 따라 당해학년도 비공개 처리된 내용으로
      평가할 수 없다.
    이유: >
      비공개 처리로 내용 확인 불가.

