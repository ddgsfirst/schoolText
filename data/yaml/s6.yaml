# 1. 창의적 체험활동상황
# =============================================

창의적_체험활동상황:

  자율활동:
    1학년:
      평가내용: >
        학교폭력예방교육, 기초학력평가, 학급규칙 자치활동, 청소년 도박 예방교육 등
        생활교육 중심으로 구성되어 있다. 소프트웨어 제작, 기능 구현, 프로그래밍·알고리즘·
        시스템 설계와의 직접적 연관성은 확인되지 않는다.
      이유: >
        1학년 자율활동이 인성·생활교육 중심으로 구성되어 공학·IT 계열 평가 기준과의
        연결고리가 부재하다. 프론트엔드 개발자 진로를 감안할 때 IT 기반 활동이 포함되었다면
        평가 기준 충족도가 높아졌을 것이다.
    2학년:
      평가내용: >
        전교 학생회 학예부 차장으로 임명되어 아침 교문 지도 등 책임감 있는 역할을
        수행하였다. 안전교육 이후 화재 발생 시 대처 방법을 안내하고 화재 예방 교육 영상을
        게시하는 시스템, 소화기 관리 방법을 알려주는 웹사이트를 구현하고 싶다는 목표를
        세운 점은 소프트웨어·웹 서비스 제작 기준과 간접적으로 연결된다. 다만 실제 구현
        결과물은 서술에서 확인되지 않아 직접적 기준 충족은 제한적이다.
      이유: >
        화재 안전 안내 웹사이트 구현 목표 설정이 IT 역량과 연결되는 긍정적 요소이나,
        아이디어와 목표 단계에 그쳐 실제 구현이 동반되었다면 평가 기준 충족도가
        더욱 높아졌을 것이다.
    3학년:
      평가내용: >
        전교 학생자치회 3학년 부회장으로 선출되어 학생 자치 회의와 교내 보물찾기 행사
        기획·준비, 등교 안전 지도를 성실히 수행하였다. 리더십 캠프와 재난 안전 훈련
        대피 유도팀 활동을 통해 협동심과 시민의식을 함양하였다. 공학·IT 계열 기술 구현
        활동과의 직접적 연관성은 서술에서 확인되지 않는다.
      이유: >
        3학년 자율활동이 학생 자치·리더십·생활교육 중심으로 구성되어 있어 IT 역량과의
        연결이 제한적이다. 학생회 활동과 연계한 IT 프로젝트 등이 포함되었다면 공학·IT
        계열 평가 기준 충족도가 높아졌을 것이다.

  동아리활동:
    1학년:
      평가내용: >
        댄스 동아리(20시간)에 참여하여 꾸준한 반복 연습을 통해 기술 향상을 보였다.
        소프트웨어·앱·웹 서비스 제작, 데이터 분석·AI 탐구, 기능 구현·문제 해결,
        실제 결과물, 프로그래밍·알고리즘·시스템 설계와의 연관성은 확인되지 않는다.
      이유: >
        1학년 동아리가 예체능 활동으로 구성되어 공학·IT 계열 평가 기준과의 접점이
        전혀 없다. 이후 학년에서 IT 동아리로의 전환이 웹 개발자 진로 형성에 중요한
        계기가 된 것으로 보인다.
    2학년:
      평가내용: >
        인공지능코들러 동아리(20시간)에서 '식량 위기를 대비하라'를 주제로 세계
        식량 자급률과 식량 주권의 중요성을 분석하고 탐구하였다. 식량 위기가 빈부 격차를
        심화시키는 원인과 유통 중심 정책의 한계를 파악하였으며, 식량 자급률 개선을 위해
        기술적 접근이 필요하다는 점에 주목하여 국가별 식량 자급률과 기부 방안을 제공하는
        웹사이트 구축 아이디어를 제시하였다. 문제 해결을 위한 창의적 접근과 실천적 태도를
        함양한 점은 소프트웨어·웹 서비스 제작 기준과 간접적으로 연결되나, 실제 구현
        결과물이 서술에 명시되지 않아 직접적 기준 충족은 제한적이다.
      이유: >
        웹사이트 구축 아이디어 제시가 IT 역량 방향성과 연결되나, 설계와 구현이 실제로
        완료된 결과물이 서술에서 확인되지 않는 점이 아쉽다. 실제 구현이 동반되었다면
        평가 기준 충족도가 높아졌을 것이다.
    3학년:
      평가내용: >
        공학·IT 계열 평가 기준과 높은 부합도를 보인다. 인공지능프로젝트 동아리(11시간)에서
        개인 일정과 생활 정보를 관리하는 웹사이트를 직접 설계하였다. 사용자 프로필과
        접속 기록을 관리하며 실시간 날씨를 시각화해 제공하는 기능까지 폭넓게 구현한 점은
        소프트웨어·웹 서비스 제작, 기능 구현·문제 해결, 실제 결과물 기준을 충족한다.
        자바스크립트 라이브러리로 화면을 구성하고 페이지 전환, 데이터 요청 기술을 적용하며,
        사용자 인증과 보안, 데이터베이스 연동을 위해 여러 웹 개발 도구를 탐구한 점은
        기술적 개선·최적화 시도 및 프로그래밍·알고리즘·시스템 설계 기준과 연결된다.
        특히 얼굴 사진을 분석해 알맞은 배경 색을 추출하고 날씨 정보를 가져와 사용자
        맞춤형 데이터를 제공하는 기능까지 추가해 기술적 완성도를 높인 점이 돋보인다.
        AI크래프트반 자율동아리를 통한 AI 기반 프로그램 개발도 병행하였다.
      이유: >
        개인 일정·생활 정보 관리 웹사이트를 직접 설계하고, JS 라이브러리 기반 화면 구성·
        사용자 인증·DB 연동·날씨 API·얼굴 분석 기능까지 구현한 점이 평가 기준 전반에
        걸쳐 높은 부합도를 보인다. 3학년 동아리 중 공학·IT 계열 기준에 가장 잘 부합하는
        내용이다.

  진로활동:
    1학년:
      평가내용: >
        NEO 성격검사와 Holland 진로적성검사를 실시하여 자신의 성격 특성과 진로 적성을
        탐색하였다. 4차 산업혁명 시대에 맞는 AI 관련 진로 방향을 설계하는 시간을 가졌으며,
