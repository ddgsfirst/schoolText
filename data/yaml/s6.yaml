      제한적이다.
    이유: >
      영상 조회수 데이터 분석·시각화 프로젝트 참여가 IT 역량과 간접적으로 연결되나,
      구체적인 기술 스택과 구현 내용이 더 명확하게 서술되었다면 평가 기준 충족도가
      높아졌을 것이다.
  3학년:
    평가내용: >
      밝고 단정한 모습으로 먼 거리 통학에도 지각 없이 교문 지도를 책임감 있게 수행하고
      맡은 바를 성실히 해내는 모습이 돋보인다. 웹 프론트엔드 개발에 관심을 갖고 리액트
      라이브러리의 구조, 장점, 오류 해결 방식 등을 학습하며 다양한 프로젝트에 적극 참여하고
      기술 역량을 실질적으로 함양하고자 노력하는 점은 소프트웨어·웹 서비스 제작 기준과
      연결된다. 협업 능력을 기르기 위한 특강 참여, 기록 관리와 포트폴리오 정리 등의
      실질적인 준비도 성실히 실천하였다. 학교 홍보대사 활동으로 소통 능력과 자신감을 키우며
      자신의 단점을 인식하고 개선하기 위해 도전하는 모습이 인상적이다.
    이유: >
      리액트 학습과 프론트엔드 프로젝트 참여가 IT 역량과 직접 연결된다. 자기 개선 의지와
      실질적 기술 역량 함양 노력이 함께 서술되어 3학년 행동특성 중 IT 계열 평가 기준과의
      부합도가 가장 높다.

