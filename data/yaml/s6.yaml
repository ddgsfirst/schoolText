# 2. 세부능력 및 특기사항
# =============================================

세부능력_및_특기사항:

  1학년:

    국어:
      평가내용: >
        '윤동주의 시 세계'라는 탐구 주제를 설정하여 '별 헤는 밤'과 '새로운 길'을
        비교 감상하고 그리움·부끄러움의 정서를 바탕으로 현실 극복 의지라는 공통분모를
        찾아내어 발표하였다. 소프트웨어·앱·웹 서비스 제작, 데이터 분석·AI 탐구,
        기능 구현·문제 해결, 실제 결과물, 프로그래밍·알고리즘·시스템 설계와의 연관성은
        확인되지 않는다.
      이유: >
        국어 교과 특성상 IT 역량과의 직접적 연결이 어려운 구조이다. 글쓰기·발표·논리적
        사고력은 확인되나 공학·IT 계열 평가 기준과의 접점은 없다.

    수학:
      평가내용: >
        수학에 대한 관심과 학습 열의가 높아 수업 참여가 항상 적극적인 모습을 보인다.
        1학기 수행평가에서 '속도'를 주제로 과학과 수학을 접목하여 발표하였고, 2학기
        수행평가에서 '우주 전체의 크기 구하기'라는 흥미로운 주제로 발표하였다. 역함수,
        유리함수, 무리함수 등의 그래프를 논리적으로 해석하는 능력을 보여주었다.
        소프트웨어·앱·웹 서비스 제작 등 공학·IT 계열 평가 기준과의 직접적 연관성은
        확인되지 않는다.
      이유: >
        수학적 기초 역량과 다양한 주제 탐구 열의가 확인되나 IT 기술 적용 등 공학·IT
        계열 평가 기준과의 직접적 연결이 부재하다.

    영어:
      평가내용: >
        1학기 말하기 수행평가에서 '학생회장 출마를 위한 연설문'을 주제로 발표하고,
        2학기 수행평가에서 영화 마션에 대한 평을 동명사와 분사를 활용하여 영어로 발화하였다.
        영어 단어 학습 애플리케이션을 활용한 어휘 학습 방식이 확인된다. 소프트웨어·앱·웹
        서비스 제작 등 공학·IT 계열 평가 기준과의 직접적 연관성은 확인되지 않는다.
      이유: >
        영어 교과 특성상 IT 역량과의 직접적 연결이 어려운 구조이다. 어학 역량과 성실한
        학습 태도가 확인되나 공학·IT 계열 평가 기준과의 접점은 없다.

    통합과학:
