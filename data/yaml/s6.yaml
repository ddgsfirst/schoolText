        활동은 확인되지 않는다.
      이유: >
        1학년 진로활동이 심리검사·진로 가치 탐색 중심으로 구성되어 있어 소프트웨어
        제작·기능 구현 등 공학·IT 계열 평가 기준과의 직접적 연결이 부재하다.
    2학년:
      평가내용: >
        부분적으로 IT 역량과 연결된다. 멘토링 프로그램과 디자인 씽킹에서 팀장 역할을
        맡아 방향 제시와 팀 분위기 조율 역량을 보여주었다. 웹 프로그래밍 수업을 통해
        웹 개발에 깊은 흥미를 느껴 프론트엔드와 백엔드 기술을 모두 독학으로 학습하며
        웹 개발 전반을 체계적으로 정리한 점, 다양한 개인 프로젝트를 통해 웹 애플리케이션의
        기획부터 배포까지 모든 단계를 경험한 점은 소프트웨어·웹 서비스 제작 기준 및
        실제 결과물 기준과 연결된다. 데이터베이스 연동 및 웹사이트 개발을 통해 실무역량을
        강화한 점도 확인된다.
      이유: >
        프론트엔드·백엔드 독학 및 개인 웹 프로젝트 기획부터 배포까지 전 단계 경험이
        IT 역량의 핵심 증거로 작용한다. 다만 구체적인 프로젝트 내용과 기술 스택이
        더 상세히 서술되었다면 평가 기준 충족도가 더욱 높아졌을 것이다.
    3학년:
      평가내용: >
        공학·IT 계열 평가 기준과 높은 부합도를 보인다. '생활코딩 리액트 프로그래밍'을
        통해 리액트가 사용자 인터페이스와 사용자 경험을 고려한 화면 설계에 필수적인
        기술임을 인식하고 핵심 개념을 단계적으로 익혔다. 기능 함수를 적용해 버튼 클릭
        시 숫자가 증가하는 쌍방향 웹 요소를 구현하고, 컴포넌트를 나누고 속성을 전달하는
        방식으로 동적인 구조를 설계한 점은 소프트웨어·웹 서비스 제작, 기능 구현·문제
        해결, 실제 결과물, 프로그래밍·알고리즘·시스템 설계 기준을 충족한다. 개발 중
        라이브러리 연결 오류와 스타일 적용 한계를 반복 실습과 코드 분석으로 해결한 점은
        기술적 개선·최적화 시도 기준과 연결된다. AI 기술이 프론트엔드 직무에 미치는 영향을
        깊이 탐구하며 리액트·뷰 등 최신 프레임워크 숙련, AI 도구 이해, 디자인 능력 강화,
        실시간 웹 기술 학습 등 구체적인 대응 전략을 제시한 점도 높이 평가된다.
      이유: >
        리액트 기반 컴포넌트 구조 설계와 쌍방향 웹 요소 구현, 오류 해결 경험이 평가
        기준 전반에 걸쳐 높은 부합도를 보인다. AI 시대 프론트엔드 개발자 역할 변화를
        능동적으로 분석하고 구체적 대응 전략을 수립한 점이 진로 의식과 기술 역량 측면
        에서 모두 긍정적으로 평가된다.

