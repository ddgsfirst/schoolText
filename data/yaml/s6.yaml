# =============================================
# 5. 종합 평가 메모
# =============================================

종합_평가_메모: >
  박수현 학생은 진로 탐색 중(1학년) → 웹(2학년) → 프론트엔드 개발자(3학년)로 진로가
  구체화되는 흐름을 보인다.

  1학년은 댄스 동아리와 IT 연계가 미흡한 자율활동으로 IT 역량 서술이 제한적이나,
  응용 프로그래밍 화면구현 교과에서 이세계 아이돌 웹사이트를 기획부터 전체 구현까지
  완성한 점이 1학년 IT 역량의 핵심이다.

  2학년부터 IT 역량이 본격적으로 강화되기 시작한다. 응용 프로그래밍 개발에서 자바-웹
  연결 추가 모듈 학습 및 구현, AI 표정 분석 팀 프로젝트 웹 구조 담당, 데이터베이스
  프로그래밍에서 학생회 DB 시스템 설계·웹 연동 구현, 빅데이터 분석에서 API 활용 경험
  기반 조회수 분석, 인공지능 기초에서 키워드 분석 챗봇 개발·최근접 이웃 모델 연료 예측
  등 다양한 IT 역량이 확인된다.

  3학년에서 프론트엔드 역량이 최고조에 달한다. 스마트 문화 앱 콘텐츠 제작에서
  파이어베이스 연동 SNS 앱 설계·로그인·댓글 DB 최적화·오류 수정까지 전 과정 구현,
  머신 러닝에서 '또박또박' 팀 프로젝트 프론트엔드 담당(UI/UX 설계, 서버 연동, 인증 방식,
  배포 연동 문제 해결), 동아리에서 JS 기반 일정 관리 웹사이트 직접 설계·구현,
  진로활동에서 리액트 컴포넌트 구조 설계·쌍방향 웹 요소 구현, 현장실습에서 JS 기반
  서버 애플리케이션 구축·반응형 웹 서비스 설계 실무 경험 등이 확인된다.

  독자적인 특징으로는 소셜 네트워크 서비스 프로젝트 경험을 바탕으로 3학년 스마트 문화
  앱 콘텐츠 제작에서 더 효율적인 데이터 저장 방식을 목표로 발전시킨 점, 2학년 진로활동에서
  웹 애플리케이션 기획부터 배포까지 전 단계를 독학으로 경험한 점이 눈에 띈다.
  다만 1학년 동아리가 댄스로 구성된 점, 일부 IT 과목에서 구체적인 구현 코드·기술 스택
  서술이 더 필요한 점이 보완 과제로 남는다.
